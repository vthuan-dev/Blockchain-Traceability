<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Batch</title>
</head>
<body>
    <h1>Create Batch</h1>
    <form id="batchForm">
        <div>
            <label for="batchName">Batch Name:</label>
            <input type="text" id="batchName" name="batchName" required>
        </div>
        <div>
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" name="productId" required>
        </div>
        <div>
            <label for="producerId">Producer ID:</label>
            <input type="text" id="producerId" name="producerId" required>
        </div>
        <button type="submit">Create Batch</button>
    </form>

    <script>
        document.getElementById('batchForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const batchName = document.getElementById('batchName').value;
            const productId = document.getElementById('productId').value;
            const producerId = document.getElementById('producerId').value;

            try {
                const response = await fetch('http://localhost:3000/createBatch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ batchName, productId, producerId })
                });

                if (response.ok) {
                    alert('Batch created successfully');
                } else {
                    alert('Error creating batch');
                }
            } catch (error) {
                alert('Error creating batch');
            }
        });
    </script>
</body>
</html>
