<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Lô Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #result h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        #result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tạo Lô Hàng Mới</h1>
        <form id="createBatchForm" enctype="multipart/form-data" method="POST" action="/createbatch">
            <div class="form-group">
                <label for="sscc">SSCC:</label>
                <input type="text" class="form-control" id="sscc" name="sscc" required>
            </div>

            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="farmPlotNumber">Số lô đất:</label>
                <input type="text" class="form-control" id="farmPlotNumber" name="farmPlotNumber" required>
            </div>

            <div class="form-group">
                <label for="productId">ID Sản phẩm:</label>
                <input type="number" class="form-control" id="productId" name="productId" required>
            </div>

            <div class="form-group">
                <label for="producerId">ID Nhà sản xuất:</label>
                <input type="number" class="form-control" id="producerId" name="producerId" required>
            </div>

            <div class="form-group">
                <label for="startDate">Ngày bắt đầu:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">Ngày kết thúc:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="productImage">Ảnh sản phẩm:</label>
                <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="certificateImage">Ảnh chứng nhận:</label>
                <input type="file" class="form-control-file" id="certificateImage" name="certificateImage" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Tạo Lô Hàng</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('createBatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
    
            try {
                const response = await fetch('/createbatch', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
    
                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
    
                document.getElementById('result').innerHTML = `
                    <h2>Kết quả:</h2>
                    <p>${result.message}</p>
                    <p>Transaction Hash: ${result.transactionHash}</p>
                    <p>Batch ID: ${result.batchId}</p>
                    <p>Product Image URL: ${result.productImageUrl}</p>
                    <p>Certificate Image URL: ${result.certificateImageUrl}</p>
                `;
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById('result').innerHTML = `<p>Lỗi: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
