    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const provinceSelect = document.getElementById('modalProvince');
            const districtSelect = document.getElementById('modalDistrict');
            const wardSelect = document.getElementById('modalWard');
            const specificAddressInput = document.getElementById('modalSpecificAddress');
            const fullAddressInput = document.getElementById('modalFullAddress');
            const addressDisplayInput = document.getElementById('addressInput');
            const saveAddressButton = document.getElementById('saveAddressButton');

            let currentProvince = '';
            let currentDistrict = '';
            let currentWard = '';

            function loadAddressData() {
                // Lấy thông tin người dùng hiện tại
                fetch('/api/user-info')
                    .then(response => response.json())
                    .then(userData => {
                        console.log('User info:', userData);
                        currentProvince = userData.province || '';
                        currentDistrict = userData.district || '';
                        currentWard = userData.ward || '';

                        // Xử lý địa chỉ cụ thể
                        const fullAddress = userData.address || '';
                        const addressParts = fullAddress.split(',').map(part => part.trim());

                        specificAddressInput.value = addressParts[0] || '';

                        // Sau khi có thông tin người dùng, tải danh sách tỉnh
                        loadProvinces();
                    })
                    .catch(error => console.error('Error fetching user info:', error));
            }

            function loadProvinces() {
                fetch('/api/provinces')
                    .then(response => response.json())
                    .then(provinces => {
                        provinceSelect.innerHTML = '<option value="">Chọn Tỉnh/Thành phố</option>';
                        provinces.forEach(province => {
                            const option = document.createElement('option');
                            option.value = province.province_id;
                            option.textContent = province.province_name;
                            if (province.province_name === currentProvince) {
                                option.selected = true;
                            }
                            provinceSelect.appendChild(option);
                        });
                        // Sau khi tải xong tỉnh, tải huyện của tỉnh đã chọn
                        if (provinceSelect.value) {
                            loadDistricts(provinceSelect.value);
                        }
                    })
                    .catch(error => console.error('Error fetching provinces:', error));
            }

            function loadDistricts(provinceId) {
                fetch(`/api/districts/${provinceId}`)
                    .then(response => response.json())
                    .then(districts => {
                        districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                        districts.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.district_id;
                            option.textContent = district.district_name;
                            if (district.district_name === currentDistrict) {
                                option.selected = true;
                            }
                            districtSelect.appendChild(option);
                        });
                        districtSelect.disabled = false;
                        // Sau khi tải xong huyện, tải xã của huyện đã chọn
                        if (districtSelect.value) {
                            loadWards(districtSelect.value);
                        }
                    })
                    .catch(error => console.error('Error fetching districts:', error));
            }

            function loadWards(districtId) {
                fetch(`/api/wards/${districtId}`)
                    .then(response => response.json())
                    .then(wards => {
                        wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                        wards.forEach(ward => {
                            const option = document.createElement('option');
                            option.value = ward.ward_id;
                            option.textContent = ward.ward_name;
                            if (ward.ward_name === currentWard) {
                                option.selected = true;
                            }
                            wardSelect.appendChild(option);
                        });
                        wardSelect.disabled = false;
                        updateFullAddress();
                    })
                    .catch(error => console.error('Error fetching wards:', error));
            }

            function updateFullAddress() {
                const province = provinceSelect.options[provinceSelect.selectedIndex].text;
                const district = districtSelect.options[districtSelect.selectedIndex].text;
                const ward = wardSelect.options[wardSelect.selectedIndex].text;
                const specificAddress = specificAddressInput.value.trim();

                const addressParts = [specificAddress, ward, district, province].filter(part => part && part !== 'Chọn Xã/Phường' && part !== 'Chọn Quận/Huyện' && part !== 'Chọn Tỉnh/Thành phố');
                fullAddressInput.value = addressParts.join(', ');
            }

            provinceSelect.addEventListener('change', function() {
                districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                districtSelect.disabled = !this.value;
                wardSelect.disabled = true;
                if (this.value) {
                    loadDistricts(this.value);
                }
                updateFullAddress();
            });

            districtSelect.addEventListener('change', function() {
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                wardSelect.disabled = !this.value;
                if (this.value) {
                    loadWards(this.value);
                }
                updateFullAddress();
            });

            wardSelect.addEventListener('change', updateFullAddress);
            specificAddressInput.addEventListener('input', updateFullAddress);

            // Tải dữ liệu khi modal được mở
            $('#editAddressModal').on('show.bs.modal', loadAddressData);

            // Lưu địa chỉ
            saveAddressButton.addEventListener('click', function() {
                const newAddress = fullAddressInput.value;
                
                // Cập nhật giá trị hiển thị trên trang
                addressDisplayInput.value = newAddress;
                
                // Cập nhật giá trị trong session (nếu cần)
                sessionStorage.setItem('userAddress', newAddress);
                
                // Đóng modal
                $('#editAddressModal').modal('hide');
                
                // Thông báo cập nhật thành công
                alert('Địa chỉ đã được cập nhật thành công!');
            });

            window.addEventListener('load', function() {
                const savedAddress = sessionStorage.getItem('userAddress');
                if (savedAddress) {
                    addressDisplayInput.value = savedAddress;
                }
            });

            var modal = document.getElementById('editAddressModal');
            if (modal) {
                modal.classList.remove('show');
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
                var backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.parentNode.removeChild(backdrop);
                }
            }
        });
        
        document.addEventListener('DOMContentLoaded', async function() {
            try{
                const response = await fetch('/api/user-info');
                if (response.ok){
                    const data = await response.json();

                    if (data.userId){
                        const dob = new Date(data.dob);
                        const formattedDob = dob.toISOString().split('T')[0];

                        const avatarImage = document.getElementById('avatarImage');

                        document.getElementById('userName').textContent = data.name;
                        document.getElementById('userRole').textContent = `Vai trò: ${getRoleName(data.roleId)}`;
                        document.getElementById('userRegion').textContent = `Khu vực: ${data.region}`;
                        document.getElementById('userNameInput').value = data.name;
                        document.getElementById('phoneInput').value = data.phone;
                        document.getElementById('emailInput').value = data.email;
                        document.getElementById('addressInput').value = data.address;
                        document.getElementById('dobInput').value = formattedDob;
                        document.getElementById('genderInput').value = data.gender;
                       
                        avatarImage.src = getAvatar(data.avatar);
                    } else {
                    throw new Error('Không tìm thấy thông tin người dùng');
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Không thể lấy thông tin người dùng');
            }
        } catch (error) {
            console.error('Lỗi:', error.message);
            alert('Phiên đăng nhập đã hết hạn hoặc không hợp lệ. Vui lòng đăng nhập lại.');
            window.location.href = '../account/dangnhap.html';
        }
    });

        function getRoleName(roleId) {
        switch (roleId) {
            case 1: return 'Người sản xuất';
            case 2: return 'Người kiểm duyệt';
            case 6: return 'Người vận chuyển';
            case 8: return 'Nhà kho';
            case 3: return 'Admin';
            default: return 'Không xác định';
        }
    }

    function getAvatar(avatar) {
        return avatar || './upload/avatars/default-avatar.png';
    }

    document.getElementsByClassName('input-group-text')[0].addEventListener('click', function(){
        document.getElementById('userNameInput').removeAttribute('readonly');
        document.addEventListener('click', function(e) {
            if (e.target !== document.getElementById('userNameInput') && e.target !== document.getElementsByClassName('input-group-text')[0]) {

        document.addEventListener('keydown', function(e) {

            }

    });

    document.getElementsByClassName('input-group-text')[1].addEventListener('click', function(){
        document.getElementById('phoneInput').removeAttribute('readonly');
        document.addEventListener('click', function(e) {
            if (e.target !== document.getElementById('phoneInput') && e.target !== document.getElementsByClassName('input-group-text')[1]) {
                document.getElementById('phoneInput').setAttribute('readonly', '');
            }
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('phoneInput').setAttribute('readonly', '');
            }
        });
    });

    document.getElementsByClassName('input-group-text')[2].addEventListener('click', function(){
        $('#editAddressModal').modal('show');
    });

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('profile-form');
        const saveButton = document.getElementById('saveButton');

        saveButton.addEventListener('click', async function(e) {
            e.preventDefault(); // Ngăn chặn hành vi mặc định của button

            const name = document.getElementById('userNameInput').value;
            const phone = document.getElementById('phoneInput').value;
            const address = document.getElementById('addressInput').value;
            const dob = document.getElementById('dobInput').value;
            const gender = document.getElementById('genderInput').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            function validatePassword(password) {
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(_|[^\w])).{8,}$/;
                return regex.test(password);
            }

            // Uncomment nếu bạn muốn kích hoạt việc kiểm tra mật khẩu
            // if (!validatePassword(password)) {
            //     alert('Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất 1 số, 1 chữ thường, 1 chữ hoa, 1 ký tự đặc biệt.');
            //     return;
            // }

            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp.');
                return;
            }

            try {
                const response = await fetch('/api/capnhatthongtin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({name, phone, address, dob, gender, password, confirmPassword}),
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.updated) {
                        alert('Thông tin người dùng đã được cập nhật thành công. Hãy đăng nhập lại để tiếp tục.');
                        window.location.href = '../account/dangnhap.html';
                    }
                } else {
                    alert('Có lỗi xảy ra khi cập nhật thông tin');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi gửi yêu cầu');
            }
        });
    });

    document.getElementById('imageUpload').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (file) {
            // Hiển thị preview ảnh
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarImage').src = e.target.result;
            }
            reader.readAsDataURL(file);

            // Hiển thị tên file
            // document.getElementById('fileName').textContent = file.name;
