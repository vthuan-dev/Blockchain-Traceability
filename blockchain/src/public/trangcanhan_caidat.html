    <script>
       function toggleChat() {
            var chatbox = document.getElementById("chatbox");
            if (chatbox.classList.contains("show")) {
                chatbox.classList.remove("show");
                chatbox.classList.add("hide");
                setTimeout(() => {
                    chatbox.style.display = "none";
                    chatbox.classList.remove("hide");
                }, 300); // Match this to the animation duration
            } else {
                chatbox.style.display = "block";
                // Force a reflow before adding the 'show' class
                chatbox.offsetHeight;
                chatbox.classList.add("show");
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const wardSelect = document.getElementById('ward');
            const specificAddressInput = document.getElementById('specific_address');
            const fullAddressInput = document.getElementById('full_address');
            const addressDisplayInput = document.getElementById('addressInput');
            const saveAddressButton = document.getElementById('saveAddressButton');

            let currentProvince = '';
            let currentDistrict = '';
            let currentWard = '';

            function loadAddressData() {
                fetch('/api/user-info')
                    .then(response => response.json())
                    .then(userData => {
                        console.log('User info:', userData);
                        currentProvince = userData.province_id || '';
                        currentDistrict = userData.district_id || '';
                        currentWard = userData.ward_id || '';

                        // Xử lý địa chỉ cụ thể
                        const fullAddress = userData.address || '';
                        const addressParts = fullAddress.split(',').map(part => part.trim());

                        specificAddressInput.value = addressParts[0] || '';
                        fullAddressInput.value = fullAddress;
                        addressDisplayInput.value = fullAddress;

                        // Sau khi có thông tin người dùng, tải danh sách tỉnh
                        loadProvinces();
                    })
                    .catch(error => console.error('Error fetching user info:', error));
            }

            function loadProvinces() {
                fetch('/api/provinces')
                    .then(response => response.json())
                    .then(provinces => {
                        console.log('Provinces:', provinces);
                        provinceSelect.innerHTML = '<option value="">Chọn Tỉnh/Thành phố</option>';
                        provinces.forEach(province => {
                            const option = document.createElement('option');
                            option.value = province.id;
                            option.textContent = province.name;
                            if (province.id == currentProvince) {
                                option.selected = true;
                            }
                            provinceSelect.appendChild(option);
                        });
                        if (currentProvince) {
                            loadDistricts(currentProvince);
                        }
                    })
                    .catch(error => console.error('Error fetching provinces:', error));
            }

            function loadDistricts(provinceId) {
                console.log('Loading districts for province:', provinceId);
                fetch(`/api/districts/${provinceId}`)
                    .then(response => response.json())
                    .then(districts => {
                        console.log('Districts:', districts);
                        districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                        districts.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.id;
                            option.textContent = district.name;
                            if (district.id == currentDistrict) {
                                option.selected = true;
                            }
                            districtSelect.appendChild(option);
                        });
                        districtSelect.disabled = false;
                        if (currentDistrict) {
                            loadWards(currentDistrict);
                        }
                    })
                    .catch(error => console.error('Error fetching districts:', error));
            }

            function loadWards(districtId) {
                console.log('Loading wards for district:', districtId);
                fetch(`/api/wards/${districtId}`)
                    .then(response => response.json())
                    .then(wards => {
                        console.log('Wards:', wards);
                        wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                        wards.forEach(ward => {
                            const option = document.createElement('option');
                            option.value = ward.id;
                            option.textContent = ward.name;
                            if (ward.id == currentWard) {
                                option.selected = true;
                            }
                            wardSelect.appendChild(option);
                        });
                        wardSelect.disabled = false;
                    })
                    .catch(error => console.error('Error fetching wards:', error));
            }

            function updateFullAddress() {
                const province = provinceSelect.options[provinceSelect.selectedIndex].text;
                const district = districtSelect.options[districtSelect.selectedIndex].text;
                const ward = wardSelect.options[wardSelect.selectedIndex].text;
                const specificAddress = specificAddressInput.value.trim();

                const addressParts = [specificAddress, ward, district, province].filter(part => part && part !== 'Chọn Xã/Phường' && part !== 'Chọn Quận/Huyện' && part !== 'Chọn Tỉnh/Thành phố');
                fullAddressInput.value = addressParts.join(', ');
            }

            provinceSelect.addEventListener('change', function() {
                const selectedProvinceId = this.value;
                currentProvince = selectedProvinceId;
                currentDistrict = '';
                currentWard = '';
                if (selectedProvinceId) {
                    loadDistricts(selectedProvinceId);
                } else {
                    districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                    wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                    districtSelect.disabled = true;
                    wardSelect.disabled = true;
                }
                updateFullAddress();
            });

            districtSelect.addEventListener('change', function() {
                const selectedDistrictId = this.value;
                currentDistrict = selectedDistrictId;
                currentWard = '';
                if (selectedDistrictId) {
                    loadWards(selectedDistrictId);
                } else {
                    wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                    wardSelect.disabled = true;
                }
                updateFullAddress();
            });

            wardSelect.addEventListener('change', function() {
                currentWard = this.value;
                updateFullAddress();
            });

            specificAddressInput.addEventListener('input', updateFullAddress);

            // Tải dữ liệu khi modal được mở
            $('#editAddressModal').on('show.bs.modal', loadAddressData);

            // Lưu địa chỉ
            saveAddressButton.addEventListener('click', function() {
                const newAddress = fullAddressInput.value;
                
                // Cập nhật giá trị hiển thị trên trang
                addressDisplayInput.value = newAddress;
                
                // Cập nhật giá trỉ trong session (nếu cần)
                sessionStorage.setItem('userAddress', newAddress);
                
                // Đóng modal
                $('#editAddressModal').modal('hide');
                
                // Thông báo cập nhật thành công
                alert('Địa chỉ đã đưc cập nhật thành công!');
            });

            window.addEventListener('load', function() {
                const savedAddress = sessionStorage.getItem('userAddress');
                if (savedAddress) {
                    addressDisplayInput.value = savedAddress;
                }
            });

            var modal = document.getElementById('editAddressModal');
            if (modal) {
                modal.classList.remove('show');
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
                var backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.parentNode.removeChild(backdrop);
                }
            }
        });
        
        $(document).ready(async function() {
            const regionSelect = $('#regionInput'); 

            try {
                const response = await fetch('/api/region');
                const regions = await response.json();

                regions.forEach(region => {
                    const option = new Option(region.region_name, region.region_id); 
                    regionSelect.append(option); 
                });

                
                const defaultRegion = '{{region}}'; 
                if (defaultRegion) {
                    regionSelect.val(defaultRegion).trigger('change');
                }

                // Khởi tạo Select2
                regionSelect.select2({
                    placeholder: "Chọn vùng sản xuất",
                    allowClear: true
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách vùng sản xuất:', error);
            }

            try{
                const response = await fetch('/api/user-info');
                if (response.ok){
                    const data = await response.json();

                    if (data.userId){
                        const dob = new Date(data.dob);
                        const formattedDob = dob.toISOString().split('T')[0];

                        const avatarImage = document.getElementById('avatarImage');

                        document.getElementById('userName').textContent = data.name;
                        document.getElementById('userRole').textContent = `Vai trò: ${getRoleName(data.roleId)}`;
                        document.getElementById('userRegion').textContent = `Khu vực: ${data.region}`;
                        document.getElementById('userNameInput').value = data.name;
                        document.getElementById('phoneInput').value = data.phone;
                        document.getElementById('emailInput').value = data.email;
                        document.getElementById('addressInput').value = data.address;
                        document.getElementById('dobInput').value = formattedDob;
                        document.getElementById('genderInput').value = data.gender;
                        document.getElementById('regionInput').value = data.region_id;

                        avatarImage.src = getAvatar(data.avatar);
                    } else {
                    throw new Error('Không tìm thấy thông tin người dùng');
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Không thể lấy thông tin người dùng');
            }
        } catch (error) {
            console.error('Lỗi:', error.message);
            alert('Phiên đăng nhập đã hết hạn hoặc không hợp lệ. Vui lòng đăng nhập lại.');
            window.location.href = '../account/dangnhap.html';
        }
    });

        function getRoleName(roleId) {
        switch (roleId) {
            case 1: return 'Người sản xuất';
            case 2: return 'Người kiểm duyệt';
            case 6: return 'Người vận chuyển';
            case 8: return 'Nhà kho';
            case 3: return 'Admin';
            default: return 'Không xác định';
        }
    }

    function getAvatar(avatar) {
        return avatar || './upload/avatars/default-avatar.png';
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');

        notification.className = `notification ${type}`;

  const saveButton = document.getElementById('saveButton');

    e.preventDefault();
    console.log('Nút lưu được nhấn');
    
    if (!hasDataChanged()) {

    const formData = new FormData(document.getElementById('profile-form'));
    
    // Gọi hàm để gửi dữ liệu đến server
    saveProfileData(formData);
  });

  function hasDataChanged() {
    const inputs = document.querySelectorAll('#profile-form input, #profile-form select, #profile-form textarea');
    return Array.from(inputs).some(input => input.value !== input.defaultValue);
  }

  function updateDefaultValues() {
    const inputs = document.querySelectorAll('#profile-form input, #profile-form select, #profile-form textarea');
    inputs.forEach(input => {
      input.defaultValue = input.value;
    });
  }

  async function updateDisplayInfo(userInfo) {
    try {
      if (!userInfo) {
        userInfo = JSON.parse(localStorage.getItem('userInfo'));
      }

      if (!userInfo) {
        console.error('Không tìm thấy thông tin người dùng');
        return;
      }

      // Kiểm tra từng element trước khi cập nhật
      const userNameElement = document.getElementById('userName');
      const userRoleElement = document.getElementById('userRole');
      const userRegionElement = document.getElementById('userRegion');
      const userNameInputElement = document.getElementById('userNameInput');
      const phoneInputElement = document.getElementById('phoneInput');
      const emailInputElement = document.getElementById('emailInput');
      const addressInputElement = document.getElementById('addressInput');
      const regionInputElement = document.getElementById('regionInput');

      // Cập nhật các element nếu tồn tại
      if (userNameElement) userNameElement.textContent = userInfo.name || 'Chưa cập nhật';
      if (userRoleElement) userRoleElement.textContent = `Vai trò: ${getRoleName(userInfo.roleId)}`;
      if (userRegionElement) userRegionElement.textContent = `Khu vực: ${userInfo.region || 'Chưa cập nhật'}`;
      
      // Cập nhật các input field
      if (userNameInputElement) userNameInputElement.value = userInfo.name || '';
      if (phoneInputElement) phoneInputElement.value = userInfo.phone || '';
      if (emailInputElement) emailInputElement.value = userInfo.email || '';
      if (addressInputElement) addressInputElement.value = userInfo.address || '';
      if (regionInputElement) regionInputElement.value = userInfo.region_id || '';

      // Debug log
      console.log('Đã cập nhật display với dữ liệu:', userInfo);

    } catch (error) {
      console.error('Lỗi khi cập nhật thông tin hiển thị:', error);
    }
  }

  async function saveProfileData() {
    try {
      const nameInput = document.getElementById('userNameInput');
      const emailInput = document.getElementById('emailInput');
      const phoneInput = document.getElementById('phoneInput');
      const regionInput = document.getElementById('regionInput');

      // Debug log
      console.log('Input elements:', {
        nameInput,
        emailInput,
        phoneInput,
        regionInput
      });

      const userInfo = JSON.parse(localStorage.getItem('userInfo'));
      
      const newData = {
        name: nameInput.value || userInfo.name,
        email: emailInput.value || userInfo.email,
        phone: phoneInput.value || userInfo.phone,
        region_id: regionInput.value || userInfo.region_id
      };

      console.log('Dữ liệu gửi đi:', newData);

      const response = await fetch('/api/capnhatthongtin', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newData)
      });

      console.log('Response status:', response.status);

      if (response.ok) {
        const result = await response.json();
        console.log('Response data:', result);
        
        // Cập nhật localStorage
        localStorage.setItem('userInfo', JSON.stringify({
          ...userInfo,
          ...newData
        }));
        
        // Cập nhật display
        updateDisplayInfo({
          ...userInfo,
          ...newData
        });

        showNotification('Cập nhật thông tin thành công!', 'success');
      } else {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Lỗi khi cập nhật thông tin');
      }
    } catch (error) {
      console.error('Chi tiết lỗi:', error);
      showNotification(error.message || 'Có lỗi xảy ra khi cập nhật thông tin', 'error');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateDisplayInfo();
  });
});
