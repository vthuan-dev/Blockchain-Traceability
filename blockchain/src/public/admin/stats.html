<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang thống kê</title>
        <script>
            (function () {
                document.documentElement.classList.add(localStorage.getItem('theme') || 'light-theme');
            })();
        </script>   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/theme.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/stat.css">
        <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light-theme';
            document.documentElement.classList.add(theme);
        })();
    </script>
    </head>
<body onload="time()">
    <div id="messageContainer"></div>
    <header class="text-white">

        <div class="header-container">
            <!-- Logo -->
            <div class="header-left">
                <a href="#" class="header-logo">
                    <img src="..\hinhanh\Bitcoin-Blockchain-Network-icon-on-transparent-background-PNG.png" alt="Logo">
                </a>
            </div>
        
            <!-- Title -->
            <div class="header-title">
                <h2>BÁO CÁO VÀ THỐNG KÊ</h2>
            </div>
        
            <!-- Actions: Notification, Theme, Profile -->
            <div class="header-right">
                <div class="action-item notification-item">
                    <i class="fas fa-bell" id="notificationIcon" title="Thông báo"></i>
                    <span class="badge badge-danger noti_count"></span>
                </div>
                <div class="action-item">
                    <i class="fas fa-sun" id="themeIcon" title="Đổi giao diện"></i>
                </div>
                <div class="action-item">
                    <i class="fas fa-sign-out-alt" id="logoutIcon" title="Đăng xuất"></i>
                </div>
            </div>
        </div>
    </header>

    <button class="sidebar-toggle">☰</button>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="section-title"></div>
                <a href="admintest.html" class="menu-item rounded mt-2"><i class="fas fa-home"></i> Trang chủ</a>
                <div class="divider"></div>
                <div class="section-title">CHỨC NĂNG</div>
                <a href="user.html" class="menu-item rounded"><i class="fas fa-users"></i> Quản lý người dùng</a>
                <!-- <a href="#" class="menu-item"><i class="fas fa-exchange-alt"></i> Quản lý giao dịch</a> -->
                <!-- <a href="#" class="menu-item"><i class="fas fa-cogs"></i> Quy trình</a> -->
                <a href="product.html" class="menu-item rounded"><i class="fas fa-box"></i> Sản phẩm</a>
                <a href="region.html" class="menu-item rounded"><i class="fas fa-map-marker-alt"></i> Vùng sản xuất</a>
                <div class="divider"></div>
                <div class="section-title">TIỆN ÍCH</div>
                <a href="#" class="menu-item rounded"><i class="fas fa-chart-bar"></i> Báo cáo và thống kê</a>
                <a href="reply.html" class="menu-item rounded"><i class="fas fa-comments"></i> Phản hồi
                    <span class="badge badge-danger ml-2 reply-count" style="display: none;">0</span>
                </a>
            </nav>

            <main class="col-md-10 offset-md-2 pt-5">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body d-flex justify-content-between align-items-center" style="padding: 10px;">
                                <h5 class="card-title" style="border-left: 5px solid yellow; padding-left: 10px; margin-bottom: 0;">Thống kê hệ thống</h5>
                                <div id="clock" class="text-right" style="font-size: 0.9rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body">
                                <ul class="nav nav-tabs" id="statsTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Người dùng</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="products-tab" data-toggle="tab" href="#products" role="tab" aria-controls="products" aria-selected="false">Sản phẩm</a>
                                    </li>
                                </ul>
                                <div class="tab-content mt-3" id="statsTabContent">
                                    <div class="tab-pane fade" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                                        <!-- Nội dung tổng quan báo cáo và thống kê sẽ được thêm vào đây -->
                                    </div>
                                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                                        <!-- Nội dung thống kê người dùng sẽ được thêm vào đây -->
                                    </div>
                                    <div class="tab-pane fade" id="products" role="tabpanel" aria-labelledby="products-tab">
                                        <!-- Nội dung thống kê sản phẩm sẽ được thêm vào đây -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="notification-panel col-10 col-md-3 col-sm-10 offset-md-7 offset-1 offset-sm-1" id="notificationPanel">
        <div class="notification-header">
            <h5 class="notification-title">Thông báo</h5>

            <button id="confirmRead" class="btn-mark-read btn-sm">
                <i class="fas fa-check-double"></i> Đánh dấu tất cả đã đọc
            </button>
        </div>
        <ul id="notificationList">
            <!-- Thông báo sẽ được thêm vào đây -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="./js/admin-auth.js"></script>
    <script src="./js/unread-count.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.1/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="./js/feature.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/settings.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', applySettings);
    </script>
</body>
</html>
