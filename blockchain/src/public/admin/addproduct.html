<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <script>
        (function () {
            document.documentElement.classList.add(localStorage.getItem('theme') || 'light-theme');
        })();
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .form-field {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .btn-center {
                display: flex;
                flex-direction: column;
            }
            .btn-center .btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body onload="time()">
    <div id="messageContainer"></div>
    <header class="text-white">

        <div class="header-container">
            <!-- Logo -->
            <div class="header-left">
                <a href="#" class="header-logo">
                    <img src="..\hinhanh\Bitcoin-Blockchain-Network-icon-on-transparent-background-PNG.png" alt="Logo">
                </a>
            </div>
        
            <!-- Title -->
            <div class="header-title">
                <h2>THÊM SẢN PHẨM MỚI</h2>
            </div>
        
            <!-- Actions: Notification, Theme, Profile -->
            <div class="header-right">
                <div class="action-item notification-item">
                    <i class="fas fa-bell" id="notificationIcon" title="Thông báo"></i>
                    <span class="badge badge-danger noti_count"></span>
                </div>
                <div class="action-item">
                    <i class="fas fa-sun" id="themeIcon" title="Đổi giao diện"></i>
                </div>
                <div class="action-item">
                    <i class="fas fa-sign-out-alt" id="logoutIcon" title="Đăng xuất"></i>
                </div>
            </div>
        </div>
    </header>

    <button class="sidebar-toggle">☰</button>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="section-title"></div>
                <a href="admintest.html" class="menu-item rounded"><i class="fas fa-home"></i> Trang chủ</a>
                <div class="divider"></div>
                <div class="section-title">CHỨC NĂNG</div>
                <a href="user.html" class="menu-item rounded"><i class="fas fa-users"></i> Quản lý người dùng</a>
                <!-- <a href="#" class="menu-item"><i class="fas fa-exchange-alt"></i> Quản lý giao dịch</a> -->
                <!-- <a href="#" class="menu-item"><i class="fas fa-cogs"></i> Quy trình</a> -->
                <a href="product.html" class="menu-item rounded"><i class="fas fa-box"></i> Sản phẩm</a>
                <a href="region.html" class="menu-item rounded"><i class="fas fa-map-marker-alt"></i> Vùng sản xuất</a>                <div class="divider"></div>
                <div class="section-title">TIỆN ÍCH</div>
                <a href="stats.html" class="menu-item rounded"><i class="fas fa-chart-bar"></i> Báo cáo và thống kê</a>
                <a href="reply.html" class="menu-item rounded"><i class="fas fa-comments"></i> Phản hồi</a>
            </nav>

            <main class="col-md-10 col-12 px-2 offset-md-2 pt-5">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body d-flex justify-content-between align-items-center" style="padding: 10px;">
                                <h5 class="card-title" style="border-left: 5px solid yellow; padding-left: 10px; margin-bottom: 0;">Thêm sản phẩm mới</h5>
                                <div id="clock" class="text-right" style="font-size: 0.9rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body">
                                <form class="add-product-form" enctype="multipart/form-data">
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <label for="product-name">Tên sản phẩm</label>
                                            <input id="product-name" name="product_name" type="text" class="form-control" required />
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="product-price">Giá sản phẩm</label>
                                            <input id="product-price" name="price" type="number" class="form-control" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="product-description">Mô tả sản phẩm</label>
                                        <textarea id="product-description" name="description" class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <label for="product-image">Ảnh sản phẩm</label>
                                            <div class="custom-file">
                                                <input id="product-image" name="img" type="file" class="custom-file-input" accept="image/*" required />
                                                <label class="custom-file-label" for="product-image">Chọn file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="product-uses">Công dụng</label>
                                        <textarea id="product-uses" name="uses" class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="product-process">Quy trình</label>
                                        <textarea id="product-process" name="process" class="form-control" rows="5" required></textarea>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary mr-2">Lưu sản phẩm</button>
                                        <button type="button" class="btn btn-secondary" onclick="window.location.href='product.html'">Hủy bỏ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="notification-panel col-10 col-md-3 col-sm-10 offset-md-7 offset-1 offset-sm-1" id="notificationPanel">
        <div class="notification-header">
            <h4 class="notification-title pl-1">Thông báo</h4>

            <button id="confirmRead" class="btn-mark-read btn-sm">
                <i class="fas fa-check-double"></i> Đánh dấu tất cả đã đọc
            </button>
        </div>
        <ul id="notificationList">
            <!-- Thông báo sẽ được thêm vào đây -->
        </ul>
    </div>

    <div id="overlay"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="./js/admin-auth.js"></script>
    <script src="./js/unread-count.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/feature.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', applySettings);
    </script>
</body>
</html>
