<body onload="time()">
    <header class="bg-success text-white py-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-3 col-md-3 header-logo">
                    <a href="#"><img src="..\hinhanh\Bitcoin-Blockchain-Network-icon-on-transparent-background-PNG.png" alt="Logo" class="img-fluid" style="max-height: 50px;"></a>
                </div>
                <div class="col-6 col-md-5 text-center header-title">
                    <h2 class="mb-0 h4">CHỈNH SỬA SẢN PHẨM</h2>
                </div>
                <div class="col-3 col-md-3 text-right header-icons">
                    <div class="d-inline-block position-relative mr-3">
                        <i class="fas fa-bell" id="notificationIcon"></i>
                        <span class="badge badge-danger noti_count">12</span>
                    </div>
                    <div class="d-inline-block position-relative ml-auto text-right">

                        <div class="dropdown-menu dropdown-menu-right" style="display: none;">

                    </div>
                </div>
            </div>

    <button class="sidebar-toggle">☰</button>

    <div class="container-fluid">

                <a href="admintest.html" class="menu-item rounded"><i class="fas fa-home"></i> Trang chủ</a>
                <div class="divider"></div>
                <div class="section-title">CHỨC NĂNG</div>
                <a href="user.html" class="menu-item rounded"><i class="fas fa-users"></i> Quản lý người dùng</a>
                <!-- <a href="#" class="menu-item"><i class="fas fa-exchange-alt"></i> Quản lý giao dịch</a> -->

                <a href="region.html" class="menu-item rounded"><i class="fas fa-map-marker-alt"></i> Vùng sản xuất</a>                <div class="divider"></div>

            </nav>

            <main class="col-md-10 col-12 px-2 offset-md-2 pt-5">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body d-flex justify-content-between align-items-center" style="padding: 10px;">
                                <h5 class="card-title" style="border-left: 5px solid yellow; padding-left: 10px; margin-bottom: 0;">Chỉnh sửa sản phẩm</h5>
                                <div id="clock" class="text-right" style="font-size: 0.9rem; color: #333;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body">
                                <form class="edit-product-form" enctype="multipart/form-data" method="POST">
                                    <div class="form-row">
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="product-id" class="form-label">ID sản phẩm</label>
                                            <input id="product-id" name="product_id" type="text" class="form-input" value="SP12345" readonly />
                                        </div>
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="product-name" class="form-label">Tên sản phẩm</label>
                                            <input id="product-name" name="product_name" type="text" class="form-input" value="Sản phẩm A" data-original="Sản phẩm A" required />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="product-price" class="form-label">Giá sản phẩm</label>
                                            <input id="product-price" name="price" type="number" class="form-input" value="100000" data-original="100000" required />
                                        </div>
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="product-description" class="form-label">Mô tả sản phẩm</label>
                                            <textarea id="product-description" name="description" class="form-input" rows="3" data-original="Sản phẩm A là..." required>Sản phẩm A là...</textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="product-image" class="form-label">Ảnh sản phẩm</label>
                                            <input id="product-image" name="img" type="file" class="form-input" accept="image/*" />
                                        </div>
                                        <div class="col-md-6 col-12 form-field">
                                            <label for="process-image" class="form-label">Ảnh quy trình</label>
                                            <input id="process-image" name="process_img" type="file" class="form-input" accept="image/*" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 form-field">
                                            <label for="product-uses" class="form-label">Công dụng</label>
                                            <textarea id="product-uses" name="uses" class="form-input" rows="3" data-original="Công dụng 1, Công dụng 2..." required>Công đoạn 1, Công đoạn 2...</textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 form-field">
                                            <label for="product-process" class="form-label">Quy trình</label>
                                            <textarea id="product-process" name="process" class="form-input" rows="5" data-original="Quy trình sản xuất..." required>Quy trình sản xuất...</textarea>
                                        </div>
                                    </div>
                                    <div class="form-actions btn-center">
                                        <button type="submit" class="btn btn-save">Lưu thay đổi</button>
                                        <button type="button" class="btn btn-cancel" onclick="window.location.href='product.html'">Hủy bỏ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="overlay"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/feature.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', applySettings);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const productName = urlParams.get('name');
            const productPrice = urlParams.get('price');
            const productDescription = urlParams.get('description');
            const productUses = urlParams.get('uses');
            const productProcess = urlParams.get('process');

            if (productId) {
                document.getElementById('product-id').value = productId;
                document.getElementById('product-id').setAttribute('data-original', productId);
            }
            if (productName) {
                document.getElementById('product-name').value = productName;
                document.getElementById('product-name').setAttribute('data-original', productName);
            }
            if (productPrice) {
                document.getElementById('product-price').value = productPrice;
                document.getElementById('product-price').setAttribute('data-original', productPrice);
            }
            if (productDescription) {
                document.getElementById('product-description').value = productDescription;
                document.getElementById('product-description').setAttribute('data-original', productDescription);
            }
            if (productUses) {
                document.getElementById('product-uses').value = productUses;
                document.getElementById('product-uses').setAttribute('data-original', productUses);
            }
            if (productProcess) {
                document.getElementById('product-process').value = productProcess;
                document.getElementById('product-process').setAttribute('data-original', productProcess);
            }

            document.querySelector('.edit-product-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                
                // Thêm các trường original vào formData
                formData.append('original_product_id', document.getElementById('product-id').getAttribute('data-original'));
                formData.append('original_product_name', document.getElementById('product-name').getAttribute('data-original'));
                formData.append('original_price', document.getElementById('product-price').getAttribute('data-original'));
                formData.append('original_description', document.getElementById('product-description').getAttribute('data-original'));
                formData.append('original_uses', document.getElementById('product-uses').getAttribute('data-original'));
                formData.append('original_process', document.getElementById('product-process').getAttribute('data-original'));

                fetch('http://localhost:3000/api/products/update', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Phản hồi từ server:', data);
                    if (data.updated) {
                        alert('Sản phẩm đã được cập nhật thành công!');
                    } else {
                        alert(data.message);
                    }
                    window.location.href = 'product.html';
                })
                .catch((error) => {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra khi cập nhật sản phẩm: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
