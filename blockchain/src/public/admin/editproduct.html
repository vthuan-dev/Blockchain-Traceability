<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .form-group {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .btn-center {
                display: flex;
                flex-direction: column;
            }
            .btn-center .btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body onload="time()">
    <div id="messageContainer"></div>
    <header class="text-white">

        <div class="header-container">
            <!-- Logo -->
            <div class="header-left">
                <a href="#" class="header-logo">
                    <img src="..\hinhanh\Bitcoin-Blockchain-Network-icon-on-transparent-background-PNG.png" alt="Logo">
                </a>
            </div>
        
            <!-- Title -->
            <div class="header-title">
                <h2>CHỈNH SỬA SẢN PHẨM</h2>
            </div>
        
            <!-- Actions: Notification, Theme, Profile -->
            <div class="header-right">
                <div class="action-item notification-item">
                    <i class="fas fa-bell" id="notificationIcon" title="Thông báo"></i>
                    <span class="badge badge-danger noti_count"></span>
                </div>
                <div class="action-item">
                    <i class="fas fa-sun" id="themeIcon" title="Đổi giao diện"></i>
                </div>
                <div class="action-item">
                    <i class="fas fa-sign-out-alt" id="logoutIcon" title="Đăng xuất"></i>
                </div>
            </div>
        </div>
    </header>

    <button class="sidebar-toggle">☰</button>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="section-title"></div>
                <a href="admintest.html" class="menu-item rounded"><i class="fas fa-home"></i> Trang chủ</a>
                <div class="divider"></div>
                <div class="section-title">CHỨC NĂNG</div>
                <a href="user.html" class="menu-item rounded"><i class="fas fa-users"></i> Quản lý người dùng</a>
                <!-- <a href="#" class="menu-item"><i class="fas fa-exchange-alt"></i> Quản lý giao dịch</a> -->
                <!-- <a href="#" class="menu-item"><i class="fas fa-cogs"></i> Quy trình</a> -->
                <a href="product.html" class="menu-item rounded"><i class="fas fa-box"></i> Sản phẩm</a>
                <a href="region.html" class="menu-item rounded"><i class="fas fa-map-marker-alt"></i> Vùng sản xuất</a>                <div class="divider"></div>
                <div class="section-title">TIỆN ÍCH</div>
                <a href="stats.html" class="menu-item rounded"><i class="fas fa-chart-bar"></i> Báo cáo và thống kê</a>
                <a href="reply.html" class="menu-item rounded"><i class="fas fa-comments"></i> Phản hồi
                    <span class="badge badge-danger ml-2 reply-count" style="display: none;">0</span>
                </a>
            </nav>

            <main class="col-md-10 col-12 px-2 offset-md-2 pt-5">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body d-flex justify-content-between align-items-center" style="padding: 10px;">
                                <h5 class="card-title" style="border-left: 5px solid yellow; padding-left: 10px; margin-bottom: 0;">Chỉnh sửa sản phẩm</h5>
                                <div id="clock" class="text-right" style="font-size: 0.9rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card card-custom">
                            <div class="card-body">
                                <form class="edit-product-form" enctype="multipart/form-data" method="POST">
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <label for="product-id">ID sản phẩm</label>
                                            <input id="product-id" name="product_id" type="text" class="form-control" value="SP12345" readonly />
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="product-name">Tên sản phẩm</label>
                                            <input id="product-name" name="product_name" type="text" class="form-control" value="Sản phẩm A" data-original="Sản phẩm A" required />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <label for="product-price">Giá sản phẩm</label>
                                            <input id="product-price" name="price" type="number" class="form-control" value="100000" data-original="100000" required />
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="product-description">Mô tả sản phẩm</label>
                                            <textarea id="product-description" name="description" class="form-control" rows="3" data-original="Sản phẩm A là..." required>Sản phẩm A là...</textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <label for="product-image">Ảnh sản phẩm</label>
                                            <div class="custom-file">
                                                <input id="product-image" name="img" type="file" class="custom-file-input" accept="image/*" />
                                                <label class="custom-file-label" for="product-image">Chọn file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="product-uses">Công dụng</label>
                                        <textarea id="product-uses" name="uses" class="form-control" rows="3" data-original="Công dụng 1, Công dụng 2..." required>Công đoạn 1, Công đoạn 2...</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="product-process">Quy trình</label>
                                        <textarea id="product-process" name="process" class="form-control" rows="5" data-original="Quy trình sản xuất..." required>Quy trình sản xuất...</textarea>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary mr-2">Lưu thay đổi</button>
                                        <button type="button" class="btn btn-secondary" onclick="window.location.href='product.html'">Hủy bỏ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="notification-panel col-10 col-md-3 col-sm-10 offset-md-7 offset-1 offset-sm-1" id="notificationPanel">
        <div class="notification-header">
            <h5 class="notification-title">Thông báo</h5>

            <button id="confirmRead" class="btn-mark-read btn-sm">
                <i class="fas fa-check-double"></i> Đánh dấu tất cả đã đọc
            </button>
        </div>
        <ul id="notificationList">
            <!-- Thông báo sẽ được thêm vào đây -->
        </ul>
    </div>

    <div id="overlay"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="./js/admin-auth.js"></script>
    <script src="./js/unread-count.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/feature.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/editproduct.js"></script>
    <script src="./js/settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', applySettings);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const productName = urlParams.get('name');
            const productPrice = urlParams.get('price');
            const productDescription = urlParams.get('description');
            const productUses = urlParams.get('uses');
            const productProcess = urlParams.get('process');

            if (productId) {
                document.getElementById('product-id').value = productId;
                document.getElementById('product-id').setAttribute('data-original', productId);
            }
            if (productName) {
                document.getElementById('product-name').value = productName;
                document.getElementById('product-name').setAttribute('data-original', productName);
            }
            if (productPrice) {
                document.getElementById('product-price').value = productPrice;
                document.getElementById('product-price').setAttribute('data-original', productPrice);
            }
            if (productDescription) {
                document.getElementById('product-description').value = productDescription;
                document.getElementById('product-description').setAttribute('data-original', productDescription);
            }
            if (productUses) {
                document.getElementById('product-uses').value = productUses;
                document.getElementById('product-uses').setAttribute('data-original', productUses);
            }
            if (productProcess) {
                document.getElementById('product-process').value = productProcess;
                document.getElementById('product-process').setAttribute('data-original', productProcess);
            }

            document.querySelector('.edit-product-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'http://www.tsroreee.com';
                
                // Thêm các trường original vào formData
                formData.append('original_product_id', document.getElementById('product-id').getAttribute('data-original'));
                formData.append('original_product_name', document.getElementById('product-name').getAttribute('data-original'));
                formData.append('original_price', document.getElementById('product-price').getAttribute('data-original'));
                formData.append('original_description', document.getElementById('product-description').getAttribute('data-original'));
                formData.append('original_uses', document.getElementById('product-uses').getAttribute('data-original'));
                formData.append('original_process', document.getElementById('product-process').getAttribute('data-original'));

                fetch(`${baseUrl}/api/products/update`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Phản hồi từ server:', data);
                    if (data.updated) {
                        showMessage('Sản phẩm đã được cập nhật thành công!', 'success');
                        setTimeout(() => {
                            window.location.href = 'product.html';
                        }, 2000);
                    } else {
                        showMessage(data.message, 'warning');
                    }
                })
                .catch((error) => {
                    console.error('Lỗi:', error);
                    showMessage('Có lỗi xảy ra khi cập nhật sản phẩm: ' + error.message, 'error');
                });
            });
        });
    </script>
</body>
</html>
