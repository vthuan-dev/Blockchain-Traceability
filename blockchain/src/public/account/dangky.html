<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../hinhanh/logo_buoi.webp">
    <title>Đăng Ký Người Dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Style chung cho container */
        .container {
            max-width: 600px;
            margin-top: 80px;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: none;
            animation: fadeIn 0.5s ease-out;
        }

        /* Style cho heading */
        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }

        /* Style cho form groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            color: #2d3436;
            margin-bottom: 8px;
            font-weight: 600;
            display: block;
        }

        /* Style cho inputs và selects */
        .form-control {
            height: 45px;
            padding: 10px 15px;
            border: 2px solid #d1d8e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
            background-color: #ffffff;
            color: #2d3436;
        }

        .form-control:focus {
            border-color: #55b563;
            box-shadow: 0 0 0 0.2rem rgba(85, 181, 99, 0.3);
        }

        /* Style cho button */
        .btn-success {
            height: 45px;
            background: linear-gradient(45deg, #55b563, #2d8659);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.4);
            background: linear-gradient(45deg, #2d8659, #55b563);
        }

        /* Style cho thông báo vai trò */
        .anncounce {
            text-align: center;
            color: #c0392b;
            padding: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 15px;
            background-color: rgba(192, 57, 43, 0.15);
            border-radius: 8px;
            animation: pulse 2s infinite;
        }

        /* Style cho link đăng nhập */
        .dangnhap {
            text-align: center;
            margin-top: 20px;
        }

        .dangnhap p {
            color: #636e72;
            font-size: 14px;
        }

        .dangnhap a {
            color: #2d8659;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .dangnhap a:hover {
            color: #55b563;
            text-decoration: underline;
        }

        /* Style cho disabled inputs */
        .form-control:disabled,
        .form-control[readonly],
        select:disabled {
            background-color: #e9ecef !important;
            color: #495057 !important;
            opacity: 0.8 !important;
            cursor: not-allowed !important;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Style cho modal */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 15px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                margin-top: 60px;
                padding: 20px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .btn-success {
                height: 40px;
                font-size: 15px;
            }
        }

        /* Custom styles cho select */
        select.form-control {
            color: #2d3436;
            background-color: #ffffff;
        }

        select.form-control option {
            color: #2d3436;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Đăng Ký</h1>
        <form id="registrationForm" class="mt-3" enctype="multipart/form-data">
            <div id="roleAnnounce" class="anncounce">
                Hãy chọn vai trò bên dưới trước để nhập thông tin nhé !
            </div>
            <div class="form-group">
                <label for="name" id="nameLabel">Họ và Tên:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="avatar">Ảnh Đại Diện:</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="province">Tỉnh/Thành phố:</label>
                <select class="form-control" id="province" name="province_id" required>
                    <option value="">Chọn Tỉnh/Thành phố</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">Quận/Huyện:</label>
                <select class="form-control" id="district" name="district_id" required disabled>
                    <option value="">Chọn Quận/Huyện</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ward">Xã/Phường:</label>
                <select class="form-control" id="ward" name="ward_id" required disabled>
                    <option value="">Chọn Xã/Phường</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specific_address">Địa chỉ cụ thể:</label>
                <input type="text" class="form-control" id="specific_address" name="specific_address">
            </div>
            
            <div class="form-group">
                <label for="fullAddress">Địa chỉ đầy đủ:</label>
                <input type="text" class="form-control" id="full_address" name="address" readonly>
            </div>

            <div class="form-group">
                <label for="dob">Ngày Sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Giới Tính:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Vai Trò:</label>
                <select class="form-control" id="role" name="role_id" required>
                    <option value="">Chọn vai trò</option>
                    <option value="1">Người Sản Xuất</option>
                    <option value="2">Người Kiểm Duyệt</option>
                    <option value="6">Người Vận Chuyển</option>
                    <option value="8">Nhà Kho</option>
                   
                </select>
            </div>

           <div class="form-group" id="regionGroup" style="display: none;">
                <label for="region_id">Vùng sản xuất:</label>
                <select class="form-control" id="region_id" name="region_id">
                    <option value="">Chọn vùng sản xuất</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">Đăng Ký</button>
        </form>
        <br>
        <div class="dangnhap">
            <p>Hoặc <a href="/account/dangnhap.html">Đăng nhập</a> nếu như bạn đã có tài khoản</p>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const regionSelect = document.getElementById('region_id');
            try {
                const response = await fetch('/api/regions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const regions = await response.json();
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.region_id;
                    option.textContent = region.region_name;
                    regionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách vùng sản xuất:', error);
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    const closeSuccessModalButton = document.getElementById('closeSuccessModal');
    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
    

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Validate form trước khi submit
        const formData = new FormData(this);
        if (!validateFormData(formData)) {
            return;
        }

        try {
            loadingModal.show();
            
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                },
                credentials: 'include'
            });

            const data = await response.json();
            loadingModal.hide();

            if (!response.ok) {
                document.getElementById('errorMessage').textContent = 
                    data.message || data.error || 'Đăng ký thất bại';
                errorModal.show();
                return;
            }

            successModal.show();
            form.reset();

        } catch (error) {
            console.error('Error:', error);
            loadingModal.hide();
            document.getElementById('errorMessage').textContent = 
                'Lỗi kết nối. Vui lòng thử lại sau.';
            errorModal.show();
        }
    });

    // Thêm hàm validate
    function validateFormData(formData) {
        // Kiểm tra các trường bắt buộc
        const requiredFields = ['name', 'email', 'password', 'phone', 'dob', 'gender', 'role_id'];
        for (let field of requiredFields) {
            if (!formData.get(field)) {
                document.getElementById('errorMessage').textContent = 
                    `Vui lòng nhập đầy đủ thông tin ${field}`;
                errorModal.show();
                return false;
            }
        }

        // Kiểm tra định dạng email
        const email = formData.get('email');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('errorMessage').textContent = 
                'Email không hợp lệ';
            errorModal.show();
            return false;
        }

        // Kiểm tra mật khẩu
        const password = formData.get('password');
        if (password.length < 6) {
            document.getElementById('errorMessage').textContent = 
                'Mật khẩu phải có ít nhất 6 ký tự';
            errorModal.show();
            return false;
        }

        return true;
    }

    // Xử lý sự kiện óng modal thành công
    closeSuccessModalButton.addEventListener('click', function() {
        successModal.hide(); // Ẩn modal thành công
        window.location.href = '/api/dangnhap'; // Chuyển hướng đến trang đăng nhập
    });

    // Xử lý sự kiện khi modal được ẩn đi (để đảm bảo chuyển hướng ngay cả khi người dùng nhấn nút X hoặc click bên ngoài modal)
    document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
        window.location.href = '/api/dangnhap'; 
    });
});
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');
            const form = document.getElementById('registrationForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const roleAnnounce = document.getElementById('roleAnnounce');
    
            // Hàm để bật/tắt các trường input
            function toggleInputs(disabled) {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.id !== 'role') {
                        input.disabled = disabled;
                        if (disabled) {
                            input.classList.add('form-control-disabled');
                        } else {
                            input.classList.remove('form-control-disabled');
                        }
                    }
                });
                submitButton.disabled = disabled;
            }
    
            // Vô hiệu hóa tất cả các trường input khi trang được tải
            toggleInputs(true);
    
            roleSelect.addEventListener('change', function() {
                if (this.value) {
                    toggleInputs(false);
                    roleAnnounce.style.display = 'none'; // Ẩn thông báo
    
                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                        regionGroup.style.display = 'block';
                        document.getElementById('region_id').required = true;
                    } else {
                        regionGroup.style.display = 'none';
                        document.getElementById('region_id').required = false;
                        document.getElementById('region_id').value = ''; // Reset giá trị
                    }
                } else {
                    toggleInputs(true);
                    regionGroup.style.display = 'none';
                    roleAnnounce.style.display = 'block'; // Hiển thị lại thông báo
                }
            });
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const wardSelect = document.getElementById('ward');
            const specificAddressInput = document.getElementById('specific_address');
            const fullAddressInput = document.getElementById('full_address');

            // Tải danh sách tỉnh
            fetch('/api/provinces')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(provinces => {
                    provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.id; // Sử dụng id của tỉnh
                        option.textContent = province.name; // Tên tỉnh
                        provinceSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching provinces:', error);
                    alert('Không thể lấy danh sách tỉnh. Vui lòng thử lại sau.');
                });

            // Cập nhật danh sách huyện khi tỉnh được chọn
            provinceSelect.addEventListener('change', function() {
                const selectedProvinceId = this.value;
                districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>'; // Reset danh sách huyện
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>'; // Reset danh sách xã

                if (selectedProvinceId) {
                    fetch(`/api/districts/${selectedProvinceId}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(districts => {
                            districts.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district.id; // Sử dụng id của huyện
                                option.textContent = district.name; // Tên huyện
                                districtSelect.appendChild(option);
                            });
                            districtSelect.disabled = false; // Kích hoạt select huyện
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            alert('Không thể lấy danh sách quận/huyện. Vui lòng thử lại sau.');
                        });
                } else {
                    districtSelect.disabled = true; // Vô hiệu hóa select huyện nếu không có tỉnh nào được chọn
                }
            });

            // Cập nhật danh sách xã khi huyện được chọn
            districtSelect.addEventListener('change', function() {
    const selectedDistrictId = this.value;
    wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>'; // Reset danh sách xã
    wardSelect.disabled = !selectedDistrictId; // Kích hoạt hoặc vô hiệu hóa select xã

    if (selectedDistrictId) {
        fetch(`/api/wards/${selectedDistrictId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(wards => {
                wards.forEach(ward => {
                    const option = document.createElement('option');
                    option.value = ward.id; // Sử dụng id của xã
                    option.textContent = ward.name; // Tên xã
                    wardSelect.appendChild(option);
                });
                wardSelect.disabled = false; // Kích hoạt select xã
            })
            .catch(error => {
                console.error('Error fetching wards:', error);
                alert('Không thể lấy danh sách xã/phường. Vui lòng thử lại sau.');
            });
    }
});

            wardSelect.addEventListener('change', updateFullAddress);
            specificAddressInput.addEventListener('input', updateFullAddress);

            function updateFullAddress() {
                const province = provinceSelect.options[provinceSelect.selectedIndex].text;
                const district = districtSelect.options[districtSelect.selectedIndex].text;
                const ward = wardSelect.options[wardSelect.selectedIndex].text;
                const specificAddress = specificAddressInput.value.trim();

                const addressParts = [specificAddress, ward, district, province].filter(part => part && part !== 'Chọn Xã/Phường' && part !== 'Chọn Quận/Huyện' && part !== 'Chọn Tỉnh/Thành phố');
                fullAddressInput.value = addressParts.join(', ');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitButton = form.querySelector('button[type="submit"]');

            function checkPasswordMatch() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity("Mật khẩu không khớp");
                } else {
                    confirmPasswordInput.setCustomValidity("");
                }
            }

            passwordInput.addEventListener('change', checkPasswordMatch);
            confirmPasswordInput.addEventListener('keyup', checkPasswordMatch);

            form.addEventListener('submit', function(event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    event.preventDefault();
                    alert("Mật khẩu và xác nhận mật khẩu không khớp. Vui lòng kiểm tra lại.");
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinceSelect = document.getElementById('province');
            const regionSelect = document.getElementById('region_id');

            provinceSelect.addEventListener('change', function() {
                const selectedProvinceId = this.value;
                if (selectedProvinceId) {
                    fetchRegions(selectedProvinceId);
                } else {
                    // Xóa các option trong region select nếu không có tỉnh nào được chọn
                    regionSelect.innerHTML = '<option value="">Chọn vùng sản xuất</option>';
                }
            });

            function fetchRegions(provinceId) {
                fetch(`/api/regions?province_id=${provinceId}`)
                    .then(response => response.json())
                    .then(regions => {
                        regionSelect.innerHTML = '<option value="">Chọn vùng sản xuất</option>';
                        regions.forEach(region => {
                            const option = document.createElement('option');
                            option.value = region.region_id;
                            option.textContent = region.region_name;
                            regionSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Lỗi khi lấy danh sách vùng sản xuất:', error));
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const nameLabel = document.getElementById('nameLabel');

            roleSelect.addEventListener('change', function() {
                // Nếu role là nhà kho (value = 8)
                if (this.value === '8') {
                    nameLabel.textContent = 'Tên nhà kho:';
                } else {
                    nameLabel.textContent = 'Họ và Tên:';
                }
            });
        });
    </script>
