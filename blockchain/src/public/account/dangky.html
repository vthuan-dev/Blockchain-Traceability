<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Người Dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control:disabled {
            background-color: #e9ecef;
            opacity: 0.65;
        }
        .form-control {
            padding: 5px 10px;
        }
        .btn {
            padding: 10px 20px;
        }
        body{
            background-image: url("/hinhanh/background-buoi.jpg");
            background-size: cover;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        .alert-box {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .alert-box.show {
            opacity: 1;
        }
        .anncounce {
        text-align: center;
        color: #be3636;
   
        padding: 10px;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 16px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Đăng Ký</h1>
        <form id="registrationForm" class="mt-3">
            <div id="roleAnnounce" class="anncounce">
                Hãy chọn vai trò bên dưới trước để nhập thông tin nhé !
            </div>
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="avatar">Ảnh Đại Diện:</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="dob">Ngày Sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Giới Tính:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Vai Trò:</label>
                <select class="form-control" id="role" name="role_id" required>
                    <option value="">Chọn vai trò</option>
                    <option value="1">Người Sản Xuất</option>
                    <option value="2">Người Kiểm Duyệt</option>
                    <option value="6">Người Vận Chuyển</option>
                    <option value="8">Nhà Kho</option>
                   
                </select>
            </div>

           <div class="form-group" id="regionGroup" style="display: none;">
    <label for="region_id">Vùng sản xuất:</label>
    <select class="form-control" id="region_id" name="region_id">
        <option value="">Chọn vùng sản xuất</option>
        <!-- Các option sẽ được thêm bằng JavaScript -->
    </select>
</div>

            <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
        </form>
        <br>
        <div class="dangnhap">
            <p>Hoặc <a href="http://localhost:3000/api/dangnhap">Đăng nhập</a> nếu như bạn đã có tài khoản</p>
        </div>
    </div>

    <!-- Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const regionSelect = document.getElementById('region_id');
            try {
                const response = await fetch('http://localhost:3000/api/regions');
                const regions = await response.json();
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.region_id;
                    option.textContent = region.region_name;
                    regionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách vùng sản xuất:', error);
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp. Vui lòng thử lại.');
                return;
            }

            const formData = new FormData(this);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.indexOf('application/json') !== -1) {
                        const errorData = await response.json();
                        alert('Lỗi: ' + errorData.message);
                    } else {
                        const errorText = await response.text();
                        alert('Lỗi không xác định: ' + errorText);
                    }
                    return;
                }

                const data = await response.json();
                document.getElementById('registrationForm').style.display = 'none';
                const verificationLink = `https://mail.google.com/mail/u/0/#search/from:locb2111807@student.ctu.edu.vn`;
                const alertBox = document.createElement('div');
                alertBox.textContent = 'Đăng ký thành công! Vui lòng kiểm tra email của bạn để xác thực tài khoản.';
                alertBox.className = 'alert-box';
                alertBox.onclick = function() {
                    window.open(verificationLink, '_blank', 'noopener,noreferrer');
                };
                document.body.appendChild(alertBox);

                // Thêm hiệu ứng xuất hiện
                setTimeout(() => {
                    alertBox.classList.add('show');
                }, 5);
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Lỗi khi đăng ký: ' + error.message);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');

            roleSelect.addEventListener('change', function() {
                if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                    regionGroup.style.display = 'block';
            document.getElementById('region_id').required = true;
            } else {
                regionGroup.style.display = 'none';
                document.getElementById('region_id').required = false;
                document.getElementById('region_id').value = ''; // Reset giá trị
            }
    });
});
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');
            const form = document.getElementById('registrationForm');
            const submitButton = form.querySelector('button[type="submit"]');
    
            // Hàm để bật/tắt các trường input
            function toggleInputs(disabled) {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.id !== 'role') {
                        input.disabled = disabled;
                    }
                });
                submitButton.disabled = disabled;
            }
    
            // Vô hiệu hóa tất cả các trường input khi trang được tải
            toggleInputs(true);
    
            roleSelect.addEventListener('change', function() {
                if (this.value) {
                    toggleInputs(false);
                    
                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                        regionGroup.style.display = 'block';
                        document.getElementById('region_id').required = true;
                    } else {
                        regionGroup.style.display = 'none';
                        document.getElementById('region_id').required = false;
                        document.getElementById('region_id').value = ''; // Reset giá trị
                    }
                } else {
                    toggleInputs(true);
                    regionGroup.style.display = 'none';
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');
            const form = document.getElementById('registrationForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const roleAnnounce = document.getElementById('roleAnnounce');
    
            // Hàm để bật/tắt các trường input
            function toggleInputs(disabled) {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.id !== 'role') {
                        input.disabled = disabled;
                    }
                });
                submitButton.disabled = disabled;
            }
    
            // Vô hiệu hóa tất cả các trường input khi trang được tải
            toggleInputs(true);
    
            roleSelect.addEventListener('change', function() {
                if (this.value) {
                    toggleInputs(false);
                    roleAnnounce.style.display = 'none'; // Ẩn thông báo
    
                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                        regionGroup.style.display = 'block';
                        document.getElementById('region_id').required = true;
                    } else {
                        regionGroup.style.display = 'none';
                        document.getElementById('region_id').required = false;
                        document.getElementById('region_id').value = ''; // Reset giá trị
                    }
                } else {
                    toggleInputs(true);
                    regionGroup.style.display = 'none';
                    roleAnnounce.style.display = 'block'; // Hiển thị lại thông báo
                }
            });
        });
    </script>
</body>
</html>
