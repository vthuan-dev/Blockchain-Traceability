<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Người Dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control:disabled {
            background-color: #e9ecef;
            opacity: 0.65;
        }
        .form-control {
            padding: 5px 10px;
        }
        .btn {
            padding: 10px 20px;
        }
        body{
            background-image: url("/hinhanh/background-buoi.jpg");
            background-size: cover;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        .alert-box {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .alert-box.show {
            opacity: 1;
        }
        .anncounce {
        text-align: center;
        color: #be3636;
   
        padding: 10px;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 16px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .modal-content {
        background-color: rgba(255, 255, 255, 0.9);
    }
    .spinner-border {
        width: 3rem;
        height: 3rem;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Đăng Ký</h1>
        <form id="registrationForm" class="mt-3">
            <div id="roleAnnounce" class="anncounce">
                Hãy chọn vai trò bên dưới trước để nhập thông tin nhé !
            </div>
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="avatar">Ảnh Đại Diện:</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="province">Tỉnh/Thành phố:</label>
                <select class="form-control" id="province" name="province_id" required>
                    <option value="">Chọn Tỉnh/Thành phố</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">Quận/Huyện:</label>
                <select class="form-control" id="district" name="district_id" required disabled>
                    <option value="">Chọn Quận/Huyện</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ward">Xã/Phường:</label>
                <select class="form-control" id="ward" name="ward_id" required disabled>
                    <option value="">Chọn Xã/Phường</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specific_address">Địa chỉ cụ thể:</label>
                <input type="text" class="form-control" id="specific_address" name="specific_address" required placeholder="Số nhà, tên đường, thôn/ấp">
            </div>

            <div class="form-group">
                <label for="full_address">Địa chỉ đầy đủ:</label>
                <input type="text" class="form-control" id="full_address" name="address" readonly>
            </div>

            <div class="form-group">
                <label for="dob">Ngày Sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Giới Tính:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Vai Trò:</label>
                <select class="form-control" id="role" name="role_id" required>
                    <option value="">Chọn vai trò</option>
                    <option value="1">Người Sản Xuất</option>
                    <option value="2">Người Kiểm Duyệt</option>
                    <option value="6">Người Vận Chuyển</option>
                    <option value="8">Nhà Kho</option>
                   
                </select>
            </div>

           <div class="form-group" id="regionGroup" style="display: none;">
    <label for="region_id">Vùng sản xuất:</label>
    <select class="form-control" id="region_id" name="region_id">
        <option value="">Chọn vùng sản xuất</option>
        <!-- Các option sẽ được thêm bằng JavaScript -->
    </select>
</div>

            <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
        </form>
        <br>
        <div class="dangnhap">
            <p>Hoặc <a href="http://localhost:3000/api/dangnhap">Đăng nhập</a> nếu như bạn đã có tài khoản</p>
        </div>
    </div>

    <!-- Modal Loading -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Đang xử lý...</span>
                    </div>
                    <p class="mt-2">Đang xử lý đăng ký...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thông báo thành công -->
  <!-- Modal Thông báo thành công -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đăng ký thành công</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Tài khoản của bạn đã được đăng ký thành công. Vui lòng kiểm tra email để xác thực tài khoản.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="closeSuccessModal" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const regionSelect = document.getElementById('region_id');
            try {
                const response = await fetch('/api/regions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const regions = await response.json();
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.region_id;
                    option.textContent = region.region_name;
                    regionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách vùng sản xuất:', error);
                // Hiển thị thông báo lỗi cho người dùng
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    const closeSuccessModalButton = document.getElementById('closeSuccessModal');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        loadingModal.show(); // Hiển thị modal loading

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp. Vui lòng thử lại.');
                loadingModal.hide(); // Ẩn modal loading
                return;
            }


            const formData = new FormData(this);    

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });

                loadingModal.hide(); // Ẩn modal loading

                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Lỗi: ' + errorData.message);
                    return;
                }

                const data = await response.json();
                successModal.show(); // Hiển thị modal thành công
                form.reset();
                window.location.href = '/api/dangnhap'; // Đường dẫn đến trang đăng nhập

                successModal._element.addEventListener('shown.bs.modal', function() {
                    setTimeout(function() {
                        window.location.href = '/api/dangnhap'; // Đường dẫn đến trang đăng nhập
                    }, 3000); // 3000 milliseconds = 3 giây
                });
                
            } catch (error) {
                loadingModal.hide(); // Ẩn modal loading nếu có lỗi
                console.error('Lỗi khi gửi form đăng ký:', error);
                alert('Lỗi khi đăng ký: ' + error.message);
            }
        });

    // Xử lý sự kiện đóng modal thành công
    closeSuccessModalButton.addEventListener('click', function() {
        successModal.hide(); // Ẩn modal thành công
        window.location.href = '/api/dangnhap'; // Chuyển hướng đến trang đăng nhập
    });

    // Xử lý sự kiện khi modal được ẩn đi (để đảm bảo chuyển hướng ngay cả khi người dùng nhấn nút X hoặc click bên ngoài modal)
    document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
        window.location.href = '/api/dangnhap'; // Chuyển hướng đến trang đăng nhập
    });
});
    </script>

            roleSelect.addEventListener('change', function() {
                if (this.value) {

                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định

                    } else {
                        regionGroup.style.display = 'none';

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');
            const form = document.getElementById('registrationForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const roleAnnounce = document.getElementById('roleAnnounce');
    
            // Hàm để bật/tắt các trường input
            function toggleInputs(disabled) {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.id !== 'role') {
                        input.disabled = disabled;
                    }
                });
                submitButton.disabled = disabled;
            }
    
            // Vô hiệu hóa tất cả các trường input khi trang được tải
            toggleInputs(true);
    
            roleSelect.addEventListener('change', function() {
                if (this.value) {
                    toggleInputs(false);
                    roleAnnounce.style.display = 'none'; // Ẩn thông báo
    
                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                        regionGroup.style.display = 'block';
                        document.getElementById('region_id').required = true;
                    } else {
                        regionGroup.style.display = 'none';
                        document.getElementById('region_id').required = false;
                        document.getElementById('region_id').value = ''; // Reset giá trị
                    }
                } else {
                    toggleInputs(true);
                    regionGroup.style.display = 'none';
                    roleAnnounce.style.display = 'block'; // Hiển thị lại thông báo
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const wardSelect = document.getElementById('ward');
            const specificAddressInput = document.getElementById('specific_address');
            const fullAddressInput = document.getElementById('full_address');

            // Load provinces
            fetch('/api/provinces')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(provinces => {
                    console.log('Provinces data:', provinces);
                    provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.province_id;
                        option.textContent = province.province_name;
                        provinceSelect.appendChild(option);
                    });
                    provinceSelect.disabled = false; // Enable the select after loading
                })
                .catch(error => {
                    console.error('Error fetching provinces:', error);
                    // Hiển thị thông báo lỗi cho người dùng
                });

            // Load districts when province is selected
            provinceSelect.addEventListener('change', function() {
                districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>';
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                districtSelect.disabled = !this.value;
                wardSelect.disabled = true;
                updateFullAddress();

                if (this.value) {
                    fetch(`/api/districts/${this.value}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(districts => {
                            console.log('Districts data:', districts);
                            districts.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district.district_id;
                                option.textContent = district.district_name;
                                districtSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            alert('Không thể lấy danh sách quận/huyện. Vui lòng thử lại sau.');
                        });
                }
            });

            // Load wards when district is selected
            districtSelect.addEventListener('change', function() {
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>';
                wardSelect.disabled = !this.value;
                updateFullAddress();

                if (this.value) {
                    fetch(`/api/wards/${this.value}`)
                        .then(response => {
                            console.log('Nhận được phản hồi từ API wards:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(wards => {
                            console.log('Dữ liệu wards nhận được:', wards);
                            wards.forEach(ward => {
                                const option = document.createElement('option');
                                option.value = ward.ward_id;
                                option.textContent = ward.ward_name;
                                wardSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Lỗi khi fetch wards:', error);
                            alert('Không thể lấy danh sách xã/phường. Vui lòng thử lại sau.');
                        });
                }
            });

            wardSelect.addEventListener('change', updateFullAddress);
            specificAddressInput.addEventListener('input', updateFullAddress);

            function updateFullAddress() {
                const province = provinceSelect.options[provinceSelect.selectedIndex].text;
                const district = districtSelect.options[districtSelect.selectedIndex].text;
                const ward = wardSelect.options[wardSelect.selectedIndex].text;
                const specificAddress = specificAddressInput.value.trim();

                const addressParts = [specificAddress, ward, district, province].filter(part => part && part !== 'Chọn Xã/Phường' && part !== 'Chọn Quận/Huyện' && part !== 'Chọn Tỉnh/Thành phố');
                fullAddressInput.value = addressParts.join(', ');
            }
        });
    </script>
