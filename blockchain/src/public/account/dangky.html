<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Người Dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control:disabled,
        .form-control[readonly],
        select:disabled {
            background-color: #e9ecef !important;
            opacity: 0.65 !important;
            cursor: not-allowed !important;
        }
        select:disabled {
            color: #6c757d !important;
        }
        .form-control {
            padding: 5px 10px;
        }
        .btn {
            padding: 10px 20px;
        }
        body{
            background-image: url("/hinhanh/background-buoi.jpg");
            background-size: cover;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        .alert-box {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .alert-box.show {
            opacity: 1;
        }
        .anncounce {
        text-align: center;
        color: #be3636;
   
        padding: 10px;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 16px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .modal-content {
        background-color: rgba(255, 255, 255, 0.9);
    }
    .spinner-border {
        width: 3rem;
        height: 3rem;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Đăng Ký</h1>
        <form id="registrationForm" class="mt-3" enctype="multipart/form-data">
            <div id="roleAnnounce" class="anncounce">
                Hãy chọn vai trò bên dưới trước để nhập thông tin nhé !
            </div>
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="avatar">Ảnh Đại Diện:</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="province">Tỉnh/Thành phố:</label>
                <select class="form-control" id="province" name="province_id" required>
                    <option value="">Chọn Tỉnh/Thành phố</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">Quận/Huyện:</label>
                <select class="form-control" id="district" name="district_id" required disabled>
                    <option value="">Chọn Quận/Huyện</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ward">Xã/Phường:</label>
                <select class="form-control" id="ward" name="ward_id" required disabled>
                    <option value="">Chọn Xã/Phường</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specific_address">Địa chỉ cụ thể:</label>
                <input type="text" class="form-control" id="specific_address" name="specific_address">
            </div>
            
            <div class="form-group">
                <label for="fullAddress">Địa chỉ đầy đủ:</label>
                <input type="text" class="form-control" id="full_address" name="address" readonly>
            </div>

            <div class="form-group">
                <label for="dob">Ngày Sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Giới Tính:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Vai Trò:</label>
                <select class="form-control" id="role" name="role_id" required>
                    <option value="">Chọn vai trò</option>
                    <option value="1">Người Sản Xuất</option>
                    <option value="2">Người Kiểm Duyệt</option>
                    <option value="6">Người Vận Chuyển</option>
                    <option value="8">Nhà Kho</option>
                   
                </select>
            </div>

           <div class="form-group" id="regionGroup" style="display: none;">
                <label for="region_id">Vùng sản xuất:</label>
                <select class="form-control" id="region_id" name="region_id">
                    <option value="">Chọn vùng sản xuất</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">Đăng Ký</button>
        </form>
        <br>
        <div class="dangnhap">
            <p>Hoặc <a href="/account/dangnhap.html">Đăng nhập</a> nếu như bạn đã có tài khoản</p>
        </div>
    </div>

    <!-- Modal Loading -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Đang xử lý...</span>
                    </div>
                    <p class="mt-2">Đang xử lý đăng ký...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Success -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng ký thành công</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tài khoản của bạn đã được đăng ký thành công. Vui lòng kiểm tra email để xác thực tài khoản.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeSuccessModal" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Đăng ký thất bại</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const regionSelect = document.getElementById('region_id');
            try {
                const response = await fetch('/api/regions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const regions = await response.json();
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.region_id;
                    option.textContent = region.region_name;
                    regionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Lỗi khi lấy danh sách vùng sản xuất:', error);
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    const closeSuccessModalButton = document.getElementById('closeSuccessModal');
    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
    

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        loadingModal.show(); // Hiển thị modal loading

        const formData = new FormData(this);

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData
            });

            loadingModal.hide(); // Ẩn modal loading

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('errorMessage').textContent = errorData.message || errorData.error;
                errorModal.show();
                return;
            }

            const data = await response.json();
            successModal.show(); 
            form.reset(); 
        } catch (error) {
            loadingModal.hide(); // Ẩn modal loading nếu có lỗi
            document.getElementById('errorMessage').textContent = 'Đã xảy ra lỗi trong quá trình đăng ký. Vui lòng thử lại sau.';
            errorModal.show();
        }
    });

    // Xử lý sự kiện óng modal thành công
    closeSuccessModalButton.addEventListener('click', function() {
        successModal.hide(); // Ẩn modal thành công
        window.location.href = '/api/dangnhap'; // Chuyển hướng đến trang đăng nhập
    });

    // Xử lý sự kiện khi modal được ẩn đi (để đảm bảo chuyển hướng ngay cả khi người dùng nhấn nút X hoặc click bên ngoài modal)
    document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
        window.location.href = '/api/dangnhap'; 
    });
});
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');

            roleSelect.addEventListener('change', function() {
                if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                    regionGroup.style.display = 'block';
            document.getElementById('region_id').required = true;
            } else {
                regionGroup.style.display = 'none';
                document.getElementById('region_id').required = false;
                document.getElementById('region_id').value = ''; // Reset giá trị
            }
    });
});
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const regionGroup = document.getElementById('regionGroup');
            const form = document.getElementById('registrationForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const roleAnnounce = document.getElementById('roleAnnounce');
    
            // Hàm để bật/tắt các trường input
            function toggleInputs(disabled) {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.id !== 'role') {
                        input.disabled = disabled;
                        if (disabled) {
                            input.classList.add('form-control-disabled');
                        } else {
                            input.classList.remove('form-control-disabled');
                        }
                    }
                });
                submitButton.disabled = disabled;
            }
    
            // Vô hiệu hóa tất cả các trường input khi trang được tải
            toggleInputs(true);
    
            roleSelect.addEventListener('change', function() {
                if (this.value) {
                    toggleInputs(false);
                    roleAnnounce.style.display = 'none'; // Ẩn thông báo
    
                    if (this.value === '1' || this.value === '2') { // Người sản xuất hoặc kiểm định
                        regionGroup.style.display = 'block';
                        document.getElementById('region_id').required = true;
                    } else {
                        regionGroup.style.display = 'none';
                        document.getElementById('region_id').required = false;
                        document.getElementById('region_id').value = ''; // Reset giá trị
                    }
                } else {
                    toggleInputs(true);
                    regionGroup.style.display = 'none';
                    roleAnnounce.style.display = 'block'; // Hiển thị lại thông báo
                }
            });
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const wardSelect = document.getElementById('ward');
            const specificAddressInput = document.getElementById('specific_address');
            const fullAddressInput = document.getElementById('full_address');

            // Tải danh sách tỉnh
            fetch('/api/provinces')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(provinces => {
                    provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.id; // Sử dụng id của tỉnh
                        option.textContent = province.name; // Tên tỉnh
                        provinceSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching provinces:', error);
                    alert('Không thể lấy danh sách tỉnh. Vui lòng thử lại sau.');
                });

            // Cập nhật danh sách huyện khi tỉnh được chọn
            provinceSelect.addEventListener('change', function() {
                const selectedProvinceId = this.value;
                districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>'; // Reset danh sách huyện
                wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>'; // Reset danh sách xã

                if (selectedProvinceId) {
                    fetch(`/api/districts/${selectedProvinceId}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(districts => {
                            districts.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district.id; // Sử dụng id của huyện
                                option.textContent = district.name; // Tên huyện
                                districtSelect.appendChild(option);
                            });
                            districtSelect.disabled = false; // Kích hoạt select huyện
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            alert('Không thể lấy danh sách quận/huyện. Vui lòng thử lại sau.');
                        });
                } else {
                    districtSelect.disabled = true; // Vô hiệu hóa select huyện nếu không có tỉnh nào được chọn
                }
            });

            // Cập nhật danh sách xã khi huyện được chọn
            districtSelect.addEventListener('change', function() {
    const selectedDistrictId = this.value;
    wardSelect.innerHTML = '<option value="">Chọn Xã/Phường</option>'; // Reset danh sách xã
    wardSelect.disabled = !selectedDistrictId; // Kích hoạt hoặc vô hiệu hóa select xã

    if (selectedDistrictId) {
        fetch(`/api/wards/${selectedDistrictId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(wards => {
                wards.forEach(ward => {
                    const option = document.createElement('option');
                    option.value = ward.id; // Sử dụng id của xã
                    option.textContent = ward.name; // Tên xã
                    wardSelect.appendChild(option);
                });
                wardSelect.disabled = false; // Kích hoạt select xã
            })
            .catch(error => {
                console.error('Error fetching wards:', error);
                alert('Không thể lấy danh sách xã/phường. Vui lòng thử lại sau.');
            });
    }
});

            wardSelect.addEventListener('change', updateFullAddress);
            specificAddressInput.addEventListener('input', updateFullAddress);

            function updateFullAddress() {
                const province = provinceSelect.options[provinceSelect.selectedIndex].text;
                const district = districtSelect.options[districtSelect.selectedIndex].text;
                const ward = wardSelect.options[wardSelect.selectedIndex].text;
                const specificAddress = specificAddressInput.value.trim();

                const addressParts = [specificAddress, ward, district, province].filter(part => part && part !== 'Chọn Xã/Phường' && part !== 'Chọn Quận/Huyện' && part !== 'Chọn Tỉnh/Thành phố');
                fullAddressInput.value = addressParts.join(', ');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitButton = form.querySelector('button[type="submit"]');

            function checkPasswordMatch() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity("Mật khẩu không khớp");
                } else {
                    confirmPasswordInput.setCustomValidity("");
                }
            }

            passwordInput.addEventListener('change', checkPasswordMatch);
            confirmPasswordInput.addEventListener('keyup', checkPasswordMatch);

            form.addEventListener('submit', function(event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    event.preventDefault();
                    alert("Mật khẩu và xác nhận mật khẩu không khớp. Vui lòng kiểm tra lại.");
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinceSelect = document.getElementById('province');
            const regionSelect = document.getElementById('region_id');

            provinceSelect.addEventListener('change', function() {
                const selectedProvinceId = this.value;
                if (selectedProvinceId) {
                    fetchRegions(selectedProvinceId);
                } else {
                    // Xóa các option trong region select nếu không có tỉnh nào được chọn
                    regionSelect.innerHTML = '<option value="">Chọn vùng sản xuất</option>';
                }
            });

            function fetchRegions(provinceId) {
                fetch(`/api/regions?province_id=${provinceId}`)
                    .then(response => response.json())
                    .then(regions => {
                        regionSelect.innerHTML = '<option value="">Chọn vùng sản xuất</option>';
                        regions.forEach(region => {
                            const option = document.createElement('option');
                            option.value = region.region_id;
                            option.textContent = region.region_name;
                            regionSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Lỗi khi lấy danh sách vùng sản xuất:', error));
            }
        });
    </script>
