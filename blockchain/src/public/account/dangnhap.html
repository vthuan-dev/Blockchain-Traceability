<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../hinhanh/logo_buoi.webp">
    <title>Đăng Nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 5px 10px;
        }
        .btn {
            padding: 10px 20px;
        }
        body{
            background-image: url("/hinhanh/background-buoi.jpg");
            background-size: cover;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng với độ trong suốt */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc; /* Thêm khung cho form */
        }
        
        #messageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        
        .success {
            background-color: #28a745;
            color: #ffffff;
            border-radius: 10px;
        }
        
        .error {
            background-color: #dc3545;
            color: #ffffff;
        }
        
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 8px 16px;
            }
        }
        
        /* Style cho nút quay lại */
        .back-button {
            position: relative;
            margin-top: 20px;
        }
        
        .back-button .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-button .btn:hover {
            transform: translateX(-5px);
            background-color: #78e08f;
            border-color: #78e08f;
            color: white;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        /* Custom styles cho toast */
        .toastify {
            padding: 12px 20px;
            color: #ffffff;
            font-size: 15px;
            border-radius: 6px;
            max-width: 300px;
        }

        .toast-success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .toast-error {
            background: linear-gradient(to right, #ff5f6d, #ffc371);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Thêm nút quay lại trang chủ -->
        <div class="back-button mb-3">
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>
        
        <h1 class="text-center">Đăng Nhập</h1>
        <form id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-1">
                <input type="checkbox" class="form-check-input" id="adminCheck">
                <label class="form-check-label" for="adminCheck">Đăng nhập với tư cách Admin</label>
            </div>
            <div id="messageContainer" class="text-center"></div>
            <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
        </form>
        <br>
        <div class="dangky">
            <p>Hoặc <a href="/account/dangky.html">Đăng ký</a> nếu như bạn chưa có tài khoản</p>
        </div>
        <div class="quenmk">
            <p><a href="/account/quenmatkhau.html">Quên mật khẩu</a></p>
        </div>
    </div>

    <!-- Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('adminCheck').checked;

            try {
                const response = await fetch('/api/dangnhap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, isAdmin }),
                });

                const data = await response.json();
                console.log('Phản hồi đăng nhập:', data);

                if (response.ok) {
                    // Hiển thị toast thành công
                    Toastify({
                        text: "Đăng nhập thành công!",
                        duration: 2000,
                        gravity: "top",
                        position: "right",
                        className: "toast-success",
                        close: true,
                    }).showToast();

                    // Chuyển hướng sau 2 giây
                    setTimeout(() => {
                        if (data.admin) {
                            window.location.href = '../admin/admintest.html';
                        } else if (data.user) {
                            switch (data.user.roleId) {
                                case 1:
                                    window.location.href = '../san-xuat/sanxuat.html';
                                    break;
                                case 2:
                                    window.location.href = '../kiem-duyet/nhakiemduyet.html';
                                    break;
                                case 6:
                                    window.location.href = '../van-chuyen/van-chuyen.html';
                                    break;
                                case 8:
                                    window.location.href = '../nha-kho/nha-kho.html';
                                    break;
                                default:
                                    Toastify({
                                        text: "Không có trang phù hợp cho vai trò của bạn",
                                        duration: 3000,
                                        gravity: "top",
                                        position: "right",
                                        className: "toast-error",
                                        close: true,
                                    }).showToast();
                            }
                        }
                    }, 2000);
                } else {
                    // Hiển thị toast lỗi
                    Toastify({
                        text: data.message || "Đăng nhập thất bại",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        className: "toast-error",
                        close: true,
                    }).showToast();
                }
            } catch (error) {
                console.error('Lỗi khi đăng nhập:', error);
                // Hiển thị toast lỗi
                Toastify({
                    text: "Đã xảy ra lỗi khi đăng nhập",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    className: "toast-error",
                    close: true,
                }).showToast();
            }
        });
    </script>
</body>
</html>
