<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #dddddd;
        }

        .header img {
            max-width: 100px;
        }

        .header h1 {
            font-size: 24px;
            color: #d9534f;
        }

        .content {
            padding: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .content p span {
            font-weight: bold;
            color: #d9534f;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="../hinhanh/logo_buoi.png" alt="Logo">
            <h1>Truy xuất nguồn gốc bưởi</h1>
        </div>
        <div class="content">
            <p>Xin chào <span>{{user_name}}</span>,</p>
            <p>Chúng tôi xin thông báo có một lô hàng mới vừa được tạo ra và đang chờ kiểm duyệt.</p>
            <p>Vui lòng đăng nhập vào hệ thống để kiểm tra và xác nhận thông tin lô hàng.</p>
            <p>Xin cảm ơn!</p>
        </div>
        <div class="footer">
            <p>© 2024 Truy xuất nguồn gốc bưởi. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
