    <main>
        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-11 col-sm-8 p-0">
                    <div class="form-title">
                        <h5><b>Cài đặt</b></h5>
                    </div>
                    <div class="settings-container">
                        <form action="save_settings.php" method="POST">
                            <div class="form-group">
                                <label for="language">Ngôn ngữ:</label>
                                <select id="language" name="language">
                                    <option value="en">Tiếng Anh</option>
                                    <option value="vi" selected>Tiếng Việt</option>
                                    <!-- Thêm các ngôn ngữ khác -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="theme">Chủ đề:</label>
                                <select id="theme" name="theme">
                                    <option value="light" selected>Sáng</option>
                                    <option value="dark">Tối</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fontSize">Cỡ chữ:</label>
                                <select id="fontSize" name="fontSize">
                                    <option value="small">Nhỏ</option>
                                    <option value="medium" selected>Trung bình</option>
                                    <option value="large">Lớn</option>
                                </select>
                            </div>
                            <div>
                                <hr>
                                <p><b>Quản lí tài khoản</b></p>
                                <div class="function-button cancel-button-big" data-toggle="modal" data-target="#confirmModal"><b>Xóa tài khoản</b></div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12 col-sm-4 mr-auto">
                                    <div class="bottom-button">
                                        <div class="function-button accept-button-big"><b>Lưu</b></div>
                                        <div class="function-button cancel-button-big"><b>Hủy</b></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true" data-aos="zoom-in">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel"><b>Xác nhận</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn xóa tài khoản này?
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 ml-auto">
                        <div class="popupButton">
                            <div class="function-button accept-button" data-dismiss="modal"><b>Hủy</b></div>
                            <div class="function-button cancel-button" id="save-button"><b>Xác nhận</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
