<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Lô Hàng</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Tạo Lô Hàng</h2>
        <form id="createBatchForm" enctype="multipart/form-data">
            <div>
                <label for="batchName">Tên Lô Hàng:</label>
                <input type="text" id="batchName" name="batchName" required>
            </div>
            <div>
                <label for="productId">ID Sản Phẩm:</label>
                <input type="text" id="productId" name="productId" required>
            </div>
            <div>
                <label for="producerId">ID Người Sản Xuất:</label>
                <input type="text" id="producerId" name="producerId" required>
            </div>
            <div>
                <label for="quantity">Số Lượng:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div>
                <label for="productionDate">Ngày Sản Xuất:</label>
                <input type="date" id="productionDate" name="productionDate" required>
            </div>
            <div>
                <label for="expireDate">Ngày Hết Hạn:</label>
                <input type="date" id="expireDate" name="expireDate" required>
            </div>
            <div>
                <label for="images">Hình Ảnh:</label>
                <input type="file" id="images" name="images" multiple required>
            </div>
            <div>
                <label for="certificate">Giấy Chứng Nhận:</label>
                <input type="file" id="certificate" name="certificate" required>
            </div>
            <button type="submit">Tạo Lô Hàng</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        document.getElementById('createBatchForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);

            try {
                const response = await fetch('/createbatch', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('response').innerText = result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Lỗi khi tạo lô hàng';
            }
        });
    </script>
</body>
</html>
