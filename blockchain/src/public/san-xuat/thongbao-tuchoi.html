<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../hinhanh/logo_buoi.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #dddddd;
        }

        .header img {
            max-width: 100px;
        }

        .header h1 {
            font-size: 24px;
            color: #dc3545;
        }

        .content {
            padding: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .content p span {
            font-weight: bold;
            color: #dc3545;
        }

        .status-badge {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img data-logo="true" alt="Logo">
            <h1>Truy xuất nguồn gốc bưởi</h1>
        </div>
        <div class="content">
            <p>Xin chào <span>{{user_name}}</span>,</p>
            <p>Chúng tôi rất tiếc phải thông báo lô hàng <span>{{batchName}}</span> của bạn đã bị từ chối.</p>
            <!-- <div class="status-badge">
                <i class="fas fa-times-circle"></i> Đã từ chối
            </div> -->
            <p>Vui lòng kiểm tra lại thông tin và cập nhật các yêu cầu cần thiết trước khi gửi lại.</p>
            <p>Xin cảm ơn!</p>
        </div>
        <div class="footer">
            <p>© 2024 Truy xuất nguồn gốc bưởi. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
