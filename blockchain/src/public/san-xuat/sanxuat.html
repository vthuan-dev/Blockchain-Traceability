    <script>
       function toggleChat() {
            var chatbox = document.getElementById("chatbox");
            if (chatbox.classList.contains("show")) {
                chatbox.classList.remove("show");
                chatbox.classList.add("hide");
                setTimeout(() => {
                    chatbox.style.display = "none";
                    chatbox.classList.remove("hide");
                }, 300); // Match this to the animation duration
            } else {
                chatbox.style.display = "block";
                // Force a reflow before adding the 'show' class
                chatbox.offsetHeight;
                chatbox.classList.add("show");
            }
        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');
        var menuOverlay = document.querySelector('.menu-overlay');
    
        function toggleMenu() {
            navbarCollapse.classList.toggle('show');
            document.body.classList.toggle('menu-open');
            if (menuOverlay) {
                menuOverlay.classList.toggle('show');
            }
        }
    
        function closeMenu() {
            navbarCollapse.classList.remove('show');
            document.body.classList.remove('menu-open');
            if (menuOverlay) {
                menuOverlay.classList.remove('show');
            }
        }
    
        navbarToggler.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });
    
        if (menuOverlay) {
            menuOverlay.addEventListener('click', function(e) {
                e.stopPropagation();
                closeMenu();
            });
        }
    
        document.addEventListener('click', function(e) {
            if (!navbarCollapse.contains(e.target) && !navbarToggler.contains(e.target)) {
                closeMenu();
            }
        });
    
        // Ngăn sự kiện click trên menu lan ra ngoài
        navbarCollapse.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    
        // Xử lý riêng cho dropdown thông báo
        const notificationDropdown = document.getElementById("notificationDropdown");
        const notificationMenu = notificationDropdown.nextElementSibling;
        
        notificationDropdown.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            notificationMenu.classList.toggle("show");
        });

        // Xử lý riêng cho user dropdown
        const userDropdown = document.getElementById("navbarDropdown");
        const userMenu = userDropdown.nextElementSibling;
        
        userDropdown.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            userMenu.classList.toggle("show");
        });

        // Đóng tất cả dropdown khi click ra ngoài
        document.addEventListener("click", function (e) {
            if (!notificationDropdown.contains(e.target)) {
                notificationMenu.classList.remove("show");
            }
            if (!userDropdown.contains(e.target)) {
                userMenu.classList.remove("show");
            }
        });
    });
    </script>

<script>

async function fetchBatches() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const pendingBatchesList = document.getElementById('pendingBatchesList');
    const statusFilter = document.getElementById('statusFilter');

    try {
        loadingSpinner.style.display = 'block';
        pendingBatchesList.style.display = 'none';

        const status = statusFilter.value;
        const url = status ? `/api/batches?status=${encodeURIComponent(status)}` : '/api/batches';
        const response = await fetch(url);

        if (response.ok) {
            const batches = await response.json();
            displayBatches(batches);
        } else {
            throw new Error('Không thể lấy danh sách lô hàng');
        }
    } catch (error) {
        console.error('Lỗi:', error);
        loadingSpinner.innerHTML = '<p class="text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.</p>';
    } finally {
        loadingSpinner.style.display = 'none';
        pendingBatchesList.style.display = 'block';
    }
}
</script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const pendingBatchesList = document.getElementById('pendingBatchesList');

    try {
        // Hiển thị spinner
        loadingSpinner.style.display = 'block';
        pendingBatchesList.style.display = 'none';

        // Gọi API để lấy dữ liệu lô hàng
        const response = await fetch('/api/pending-batches');
        if (response.ok) {
            const pendingBatches = await response.json();
            
            // Xử lý và hiển thị dữ liệu
            displayPendingBatches(pendingBatches);

            // Ẩn spinner và hiển thị bảng lô hàng
            loadingSpinner.style.display = 'none';
            pendingBatchesList.style.display = 'block';
        } else {
            throw new Error('Không thể lấy danh sách lô hàng');
        }
    } catch (error) {
        console.error('Lỗi:', error);
        // Hiển thị thông báo lỗi
        loadingSpinner.innerHTML = '<p class="text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.</p>';
    }
});

function filterBatches() {
    const statusFilter = document.getElementById('statusFilter');
    const selectedStatus = statusFilter.value;
    
    let filteredBatches;
    if (selectedStatus) {
        filteredBatches = window.allBatches.filter(batch => batch.status === selectedStatus);
    } else {
        filteredBatches = window.allBatches;
    }
    
    displayPendingBatches(filteredBatches);
}

function displayPendingBatches(batches) {
    const pendingBatchesList = document.getElementById('pendingBatchesList');
    if (batches.length === 0) {
        pendingBatchesList.innerHTML = '<p>Không có lô hàng nào đang chờ kiểm duyệt.</p>';
        return;
    }

    // Sắp xếp mảng batches theo thời gian tạo mới nhất
    batches.sort((a, b) => Number(b.productionDate) - Number(a.productionDate));

    let html = `
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tên lô</th>
                    <th>Mã lô</th>
                    <th>Số lượng</th>
                    <th>Ngày tạo</th>
                    <th>Hình ảnh</th>
                    <th>Giấy chứng nhận</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    batches.forEach(batch => {
        const row = document.createElement('tr');

        const statusClass = getStatusClass(batch.status);
        html += `
            <tr>
                <td>${batch.name}</td>
                <td>${batch.batchId}</td>
                <td>${batch.quantity}</td>
                <td>${new Date(Number(batch.productionDate) * 1000).toLocaleDateString()}</td>
                <td>${batch.productImageUrls.map(url => `<img src="${url}" alt="Product Image" class="product-image">`).join('')}</td>
                <td><img src="${batch.certificateImageUrl}" alt="Certificate" class="certificate-image"></td>
                <td class="${statusClass}">${batch.status}</td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    pendingBatchesList.innerHTML = html;
}

    }
    return data.userId;
  } catch (error) {
    console.error('Lỗi kiểm tra phiên đăng nhập:', error);
    throw error;
  }
}

        return;
    }

    // Sắp xếp mảng batches theo thời gian tạo mới nhất
    batches.sort((a, b) => Number(b.productionDate) - Number(a.productionDate));

    let html = `
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tên lô</th>
                    <th>Mã lô</th>
                    <th>Số lượng</th>
                    <th>Ngày tạo</th>
                    <th>Hình ảnh</th>
                    <th>Giấy chứng nhận</th>
                    <th>Trạng thái</th>
                    <th>Mã QR</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    batches.forEach(batch => {
        const statusClass = getStatusClass(batch.status);
        const qrCodeId = `qr-${batch.batchId}`;
        html += `
            <tr>
                <td>${batch.name}</td>
                <td>${batch.batchId}</td>
                <td>${batch.quantity}</td>
                <td>${new Date(Number(batch.productionDate) * 1000).toLocaleDateString()}</td>
                <td>${batch.productImageUrls.map(url => `<img src="${url}" alt="Product Image" class="product-image">`).join('')}</td>
                <td><img src="${batch.certificateImageUrl}" alt="Certificate" class="certificate-image"></td>
                <td class="${statusClass}">${batch.status}</td>
                <td><canvas id="${qrCodeId}" class="qr-code-canvas" style="cursor: pointer;"></canvas></td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    container.innerHTML = html;

    batches.forEach(batch => {
        if (batch.status === 'Đã phê duyệt' || batch.status === '1' || batch.status === 1) {
            const qrCodeId = `qr-${batch.batchId}`;
            const qrCodeElement = document.getElementById(qrCodeId);
            if (qrCodeElement) {
                let qrData = '';
                if (batch.sscc && batch.sscc.trim() !== '') {
                    qrData = batch.sscc;
                } else if (batch.batchId && batch.batchId.trim() !== '') {
                    qrData = batch.batchId;
                }

                if (qrData) {
                    try {
                        generateQRCodeWithLogo(qrCodeElement, qrData, 100, true, function (error) {
                            if (error) {
                                console.error('Error generating QR code:', error, 'Data:', qrData);
                                qrCodeElement.textContent = 'QR Code không khả dụng';
                            } else {
                                qrCodeElement.classList.add('qr-code-hover');
                                qrCodeElement.onclick = function() {
                                    showLargeQRCode(qrData, batch.batchId);
                                };
                            }
                        });
                    } catch (error) {
                        console.error('Error creating QR code:', error, 'Data:', qrData);
                        qrCodeElement.textContent = 'QR Code không khả dụng';
                    }
                } else {
                    console.warn(`No valid data for QR code in batch ${batch.batchId}`);
                    qrCodeElement.textContent = 'QR Code không khả dụng';
                }
            }
        }
    });
}

function showLargeQRCode(sscc, batchId) {
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
    modal.style.zIndex = '1000';

    const container = document.createElement('div');
    container.style.backgroundColor = 'white';
    container.style.padding = '20px';
    container.style.borderRadius = '10px';
    container.style.textAlign = 'center';
    container.style.maxWidth = '90%';
    container.style.maxHeight = '90%';
    container.style.overflow = 'auto';
    container.style.position = 'relative';

    const closeButton = document.createElement('button');
    closeButton.innerHTML = '&times;';
    closeButton.style.position = 'absolute';
    closeButton.style.right = '10px';
    closeButton.style.top = '10px';
    closeButton.style.border = 'none';
    closeButton.style.background = 'none';
    closeButton.style.fontSize = '24px';
    closeButton.style.cursor = 'pointer';
    closeButton.style.color = '#666';
    closeButton.onclick = (e) => {
        e.stopPropagation();
        document.body.removeChild(modal);
    };
    container.appendChild(closeButton);

    const largeCanvas = document.createElement('canvas');
    const size = Math.min(300, window.innerWidth * 0.8);
    generateQRCodeWithLogo(largeCanvas, sscc, size, true, function (error) {
        if (error) {
            console.error('Error generating large QR code:', error);
            container.innerHTML = '<p>Không thể tạo mã QR</p>';
        } else {
            container.appendChild(largeCanvas);

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const toggleLogoButton = document.createElement('button');
            toggleLogoButton.innerHTML = `
                <i class="fas fa-image"></i>
                <span>Ẩn Logo</span>
            `;
            toggleLogoButton.className = 'toggle-button';
            
            // Thêm event handler cho nút ẩn/hiện logo
            let logoVisible = true;
            toggleLogoButton.onclick = function(e) {
                e.stopPropagation(); // Ngăn event bubble lên modal
                logoVisible = !logoVisible;
                generateQRCodeWithLogo(largeCanvas, sscc, size, logoVisible, function(error) {
                    if (!error) {
                        toggleLogoButton.querySelector('span').textContent = logoVisible ? 'Ẩn Logo' : 'Hiện Logo';
                    }
                });
            };

            const downloadButton = document.createElement('button');
            downloadButton.innerHTML = `
                <i class="fas fa-download"></i>
                <span>Tải xuống QR Code</span>
            `;
            downloadButton.className = 'download-button';
            
            // Thêm event handler cho nút tải xuống
            downloadButton.onclick = function(e) {
                e.stopPropagation(); // Ngăn event bubble lên modal
                const link = document.createElement('a');
                link.download = `QR_Code_${batchId}.png`;
                link.href = largeCanvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            buttonContainer.appendChild(toggleLogoButton);
            buttonContainer.appendChild(downloadButton);
            container.appendChild(buttonContainer);
        }
    });

    // Thêm event click cho modal để đóng khi click ra ngoài
    modal.onclick = function() {
        document.body.removeChild(modal);
    };

    // Ngăn sự kiện click từ container lan ra modal
    container.onclick = function(e) {
        e.stopPropagation();
    };

    modal.appendChild(container);
    document.body.appendChild(modal);
}
async function initializeBaseUrl() {
    try {
        const response = await fetch('/api/config');
        const config = await response.json();
        baseUrl = config.baseUrl;
    } catch (error) {
        console.error('Error fetching base URL:', error);
        // Fallback to window.location if API fails
        baseUrl = `${window.location.protocol}//${window.location.host}`;
    }
}


function generateQRUrl(sscc) {
    // Tạo URL cho mã QR với định dạng mong muốn
    return `${baseUrl}/tieu-dung/lo-hang.html?sscc=${sscc}`;
}

function generateQRCodeWithLogo(canvas, sscc, size, showLogo, callback) {
    // Tạo URL cho mã QR
    const qrUrl = generateQRUrl(sscc);
    
    QRCode.toCanvas(canvas, qrUrl, { width: size, height: size, errorCorrectionLevel: 'H' }, function (error) {
        if (error) {
            callback(error);
            return;
        }

        if (showLogo) {
            const ctx = canvas.getContext('2d');
            const logo = new Image();
            logo.onload = function () {
                const logoSize = size * 0.2;
                const logoX = (size - logoSize) / 2;
                const logoY = (size - logoSize) / 2;
                //tạo hình tròn trắng bao quanh logo
                ctx.beginPath();
                //arc nghia la hinh tron
                ctx.arc(size / 2, size / 2, logoSize / 2, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'white';
                // to mau trang cho hinh tron
                ctx.fill();

                ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);
                callback(null);
            };
            logo.onerror = function () {
                callback(new Error('Failed to load logo'));
            };
            logo.src = '../hinhanh/logo_buoi.webp';
        } else {
            callback(null);
        }
    });
}
document.addEventListener('DOMContentLoaded', function() {
    const statusFilter = document.getElementById('statusFilter');
    
    statusFilter.addEventListener('change', function() {
        const selectedStatus = this.value;
        document.getElementById('pendingBatchesList').style.display = 'none';
        document.getElementById('approvedBatchesList').style.display = 'none';
        document.getElementById('rejectedBatchesList').style.display = 'none';

        switch(selectedStatus) {
            case 'Chờ phê duyệt':
                fetchAndDisplayPendingBatches();
                break;
            case 'Đã phê duyệt':
                fetchAndDisplayApprovedBatches();
                break;
            case 'Đã từ chối':
                fetchAndDisplayRejectedBatches();
                break;
        }
    });

    // Gọi hàm mặc định khi trang được tải
    fetchAndDisplayPendingBatches();
});

function getStatusClass(status) {
    switch (status) {
        case 'Chờ phê duyệt':
        case '0':
        case 0:
            return 'status-pending';
        case 'Đã phê duyệt':
        case '1':
        case 1:
            return 'status-approved';
        case 'Đã từ chối':
        case '2':
        case 2:
            return 'status-rejected';
        default:
            return '';
    }
}
