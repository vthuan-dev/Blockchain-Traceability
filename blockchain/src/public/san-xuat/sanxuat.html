<script>
    document.addEventListener('DOMContentLoaded', function() {
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');
        var menuOverlay = document.querySelector('.menu-overlay');
    
        function toggleMenu() {
            navbarCollapse.classList.toggle('show');
            document.body.classList.toggle('menu-open');
            if (menuOverlay) {
                menuOverlay.classList.toggle('show');
            }
        }
    
        function closeMenu() {
            navbarCollapse.classList.remove('show');
            document.body.classList.remove('menu-open');
            if (menuOverlay) {
                menuOverlay.classList.remove('show');
            }
        }
    
        navbarToggler.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });
    
        if (menuOverlay) {
            menuOverlay.addEventListener('click', function(e) {
                e.stopPropagation();
                closeMenu();
            });
        }
    
        document.addEventListener('click', function(e) {
            if (!navbarCollapse.contains(e.target) && !navbarToggler.contains(e.target)) {
                closeMenu();
            }
        });
    
        // Ngăn sự kiện click trên menu lan ra ngoài
        navbarCollapse.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    
        // Xử lý cho dropdown trong menu
        var dropdowns = document.querySelectorAll('.navbar-nav .dropdown');
        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('show');
            });
        });
    
        var userDropdown = document.querySelector('.navbar-nav .dropdown');
        var userDropdownMenu = userDropdown.querySelector('.dropdown-menu');
    
        userDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdownMenu.classList.toggle('show');
        });
    
        document.addEventListener('click', function(e) {
            if (!userDropdown.contains(e.target)) {
                userDropdownMenu.classList.remove('show');
            }
        });
    });
    </script>


<script>

async function fetchBatches() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const pendingBatchesList = document.getElementById('pendingBatchesList');
    const statusFilter = document.getElementById('statusFilter');

    try {
        loadingSpinner.style.display = 'block';
        pendingBatchesList.style.display = 'none';

        const status = statusFilter.value;
        const url = status ? `/api/batches?status=${encodeURIComponent(status)}` : '/api/batches';
        const response = await fetch(url);

        if (response.ok) {
            const batches = await response.json();
            displayBatches(batches);
        } else {
            throw new Error('Không thể lấy danh sách lô hàng');
        }
    } catch (error) {
        console.error('Lỗi:', error);
        loadingSpinner.innerHTML = '<p class="text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.</p>';
    } finally {
        loadingSpinner.style.display = 'none';
        pendingBatchesList.style.display = 'block';
    }
}
</script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const loadingSpinner = document.getElementById('loadingSpinner');
    const pendingBatchesList = document.getElementById('pendingBatchesList');

    try {
        // Hiển thị spinner
        loadingSpinner.style.display = 'block';
        pendingBatchesList.style.display = 'none';

        // Gọi API để lấy dữ liệu lô hàng
        const response = await fetch('/pending-batches');
        if (response.ok) {
            const pendingBatches = await response.json();
            
            // Xử lý và hiển thị dữ liệu
            displayPendingBatches(pendingBatches);

            // Ẩn spinner và hiển thị bảng lô hàng
            loadingSpinner.style.display = 'none';
            pendingBatchesList.style.display = 'block';
        } else {
            throw new Error('Không thể lấy danh sách lô hàng');
        }
    } catch (error) {
        console.error('Lỗi:', error);
        // Hiển thị thông báo lỗi
        loadingSpinner.innerHTML = '<p class="text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.</p>';
    }
});

function displayPendingBatches(batches) {
    const pendingBatchesList = document.getElementById('pendingBatchesList');
    if (batches.length === 0) {
        pendingBatchesList.innerHTML = '<p>Không có lô hàng nào đang chờ kiểm duyệt.</p>';
        return;
    }

    let html = `
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tên lô</th>
                    <th>Mã lô</th>
                    <th>Số lượng</th>
                    <th>Ngày tạo</th>
                    <th>Hình ảnh</th>
                    <th>Giấy chứng nhận</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    batches.forEach(batch => {
        const row = document.createElement('tr');

        const statusClass = getStatusClass(batch.status);
        html += `
            <tr>
                <td>${batch.name}</td>
                <td>${batch.batchId}</td>
                <td>${batch.quantity}</td>
                <td>${new Date(Number(batch.productionDate) * 1000).toLocaleDateString()}</td>
                <td>${batch.productImageUrls.map(url => `<img src="${url}" alt="Product Image" class="product-image">`).join('')}</td>
                <td><img src="${batch.certificateImageUrl}" alt="Certificate" class="certificate-image"></td>
                <td class="${statusClass}">${batch.status}</td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    pendingBatchesList.innerHTML = html;
}

function getStatusClass(status) {
    switch (status) {
        case 'Chờ phê duyệt':
            return 'status-pending';
        case 'Đã phê duyệt':
            return 'status-approved';
        case 'Đã từ chối':
            return 'status-rejected';
        default:
            return '';
    }
}
