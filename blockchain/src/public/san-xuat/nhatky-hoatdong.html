    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('/api/user-info');
            if (response.ok) {
                const data = await response.json();
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userRole').textContent = `Vai trò: ${getRoleName(data.roleId)}`;
                document.getElementById('userRegion').textContent = `Khu vực: ${data.region}`;
            } else {
                console.error('Không thể lấy thông tin người dùng');
                alert('Phiên đăng nhập đã hết hạn hoặc không hợp lệ. Vui lòng đăng nhập lại.');
                window.location.href = '../account/dangnhap.html';
            }
        } catch (error) {
            console.error('Lỗi:', error);
            alert('Có lỗi xảy ra khi kiểm tra thông tin đăng nhập. Vui lòng thử lại sau.');
        }
    });
    </script>
<script>
       // Xử lý đăng xuất
       document.getElementById('logoutButton').addEventListener('click', async function(e) {
            e.preventDefault();
            try {
                const response = await fetch('/api/dangxuat', { 
                    method: 'POST',
                    credentials: 'same-origin'
                });
                if (response.ok) {
                    window.location.href = '../account/dangnhap.html';
                } else {
                    console.error('Không thể đăng xuất');
                    alert('Đăng xuất không thành công. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Lỗi khi đăng xuất:', error);
                alert('Có lỗi xảy ra khi đăng xuất. Vui lòng thử lại sau.');
            }
        });

        // Gọi hàm mặc định khi trang được tải
        fetchAndDisplayAllActivities();

        function fetchAndDisplayAllActivities() {
        // Hiển thị spinner loading
        document.getElementById('loadingSpinner').style.display = 'block';
    }
    // Gọi API để lấy tất cả hoạt động và hiển thị
    fetch('/api/producer-activity-logs')
        .then(response => response.json())
        .then(data => {
            console.log('Dữ liệu nhận được từ API:', data);
            const activityLogsList = document.getElementById('activityLogsList');
            activityLogsList.innerHTML = ''; // Xóa nội dung cũ
            
            data.activityLogs.forEach((log, index) => {
                console.log(`Đang xử lý log thứ ${index + 1}:`, log);
                const logItem = document.createElement('div');
                logItem.className = 'activity-log-item';
                logItem.innerHTML = `
                    <h5>${index + 1}. ${log.activityName}</h5>
                    <p><strong>Chi tiết:</strong> ${log.description}</p>
                    <div class="activity-images">
                        ${log.imageUrls.map(url => `<img src="${url}" alt="Activity Image" class="activity-image">`).join('')}
                    </div>
                `;
                activityLogsList.appendChild(logItem);
            });
            
            console.log('Số lượng phần tử hoạt động được tạo:', activityLogsList.children.length);
            
            // Ẩn spinner loading
            document.getElementById('loadingSpinner').style.display = 'none';
        })
        .catch(error => {
            console.error('Lỗi khi lấy danh sách hoạt động:', error);
            alert('Có lỗi xảy ra khi lấy danh sách hoạt động. Vui lòng thử lại sau.');
            // Ẩn spinner loading trong trường hợp lỗi
            document.getElementById('loadingSpinner').style.display = 'none';
        });


</script>
     
    <script>
    function getRoleName(roleId) {
      switch (roleId) {
          case 1: return 'Người sản xuất';
          case 2: return 'Người kiểm duyệt';
          case 6: return 'Người vận chuyển';
          case 8: return 'Nhà kho';
          case 3: return 'Admin';
          default: return 'Không xác định';
      }
  }
    </script>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusFilter = document.getElementById('statusFilter');
        statusFilter.addEventListener('change', function() {
            const selectedStatus = this.value;
            document.getElementById('currentActivitiesList').style.display = 'none';
            document.getElementById('completedActivitiesList').style.display = 'none';

            switch(selectedStatus) {
                case 'Hoạt động hiện tại':
                    fetchAndDisplayCurrentActivities();
                    break;
                case 'Hoạt động đã hoàn thành':
                    fetchAndDisplayCompletedActivities();
                    break;
            }
        });
    });

    // Lấy danh sách sản phẩm khi modal được mở
    $('#addActivityLogModal').on('show.bs.modal', function (e) {
        fetchProducts();
    });

    // Hàm để lấy danh sách sản phẩm
    function fetchProducts() {
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                console.log('Products data:', data); // Log dữ liệu sản phẩm
                const select = document.getElementById('relatedProductId');
                select.innerHTML = '<option value="">Chọn sản phẩm</option>'; // Reset và thêm option mặc định
                data.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.product_id;
                    option.textContent = product.product_name;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Lỗi khi lấy danh sách sản phẩm:', error);
                alert('Có lỗi xảy ra khi tải danh sách sản phẩm. Vui lòng thử lại sau.');
            });
    }

    // Gọi hàm này khi trang được tải hoặc khi modal được mở
        document.addEventListener('DOMContentLoaded', fetchProducts);
        $('#addActivityLogModal').on('show.bs.modal', fetchProducts);

        // Gọi hàm này khi modal được mở
        $('#addActivityLogModal').on('show.bs.modal', function (e) {
            fetchProducts();
        });
        document.getElementById('addActivityLogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            // Log dữ liệu trước khi gửi
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }

            fetch('/createactivity', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data); // Log the response data
                if (data.success) {
                    // Display success message
                    const messageContainer = document.getElementById('messageContainer');
                    messageContainer.textContent = 'Thêm nhật ký hoạt động thành công';
                    messageContainer.className = 'alert alert-success';
                    messageContainer.style.display = 'block';

                    $('#addActivityLogModal').modal('hide');
                    fetchAndDisplayAllActivities(); // Cập nhật danh sách hoạt động
                } else {
                    throw new Error(data.error || data.message || 'Lỗi không xác định');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.textContent = 'Có lỗi xảy ra khi thêm nhật ký hoạt động: ' + error.message;
                messageContainer.className = 'alert alert-danger';
                messageContainer.style.display = 'block';
            });
        });
    </script>
