<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/trangchu.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sanpham.css">
    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar-height">
        <a class="navbar-brand" href="#">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nhà sản xuất</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vùng sản xuất</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tin tức</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bưởi da xanh</li>
            </ol>
        </nav>
        <div class="sanpham">
            <div class="row justify-content-center">
                <div class="col-md-8">
                            <div class="tieude text-center">
                                <div class="row no-gutters justify-content-center">
                                    <div class="col-md-6 col-12 mb-3 d-flex justify-content-center">
                                        <img src="./hinhanh/buoi-dien-222.jpg" alt="" class="img-fluid custom-img" onclick="showImage(this)">
                                    </div>
                                </div>
                        <div class="ten_sanpham mb-3">
                            <h3 class="font-weight-bold">Bưởi da xanh Thới Lai</h3>
                        </div>
                        <div class="ma_sanpham">
                            <h5 class="font-weight-bold">MÃ SẢN PHẨM</h5>
                            <p>BDX12212</p>
                            <p>Nơi trồng: Xuân Khánh, Ninh Kiều, Cần Thơ</p>
                            <p>Gía bán hiện tại: 40.000đ/kg</p>
                        </div>
                    </div>
                    <div class="thanhphan">
                        <div class="row">
                            <div class="col mb-3">
                                <div class="thongtin">
                                    Thông tin sản phẩm
                                </div>
                            </div>
                            <div class="col mb-3">
                                <div class="lienket">
                                    Các bên có liên quan
                                </div>
                            </div>
                            <div class="col mb-3">
                                <div class="xacthuc">
                                    Thông tin xác thực
                                </div>
                            </div>
                            <div class="col mb-3">
                                <div class="lohang">
                                    Lô hàng
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideImage()">
        <img id="overlay-img" src="" alt="">
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showImage(img) {
            var overlay = document.getElementById('overlay');
            var overlayImg = document.getElementById('overlay-img');
            overlayImg.src = img.src;
            overlay.classList.add('active');
        }

        function hideImage() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
